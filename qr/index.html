<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>press for goblins qr</title>

<!-- google analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-GFNZMGD8ME"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-GFNZMGD8ME');
</script>

<style>
  @font-face {
    font-family: 'PressStart2P';
    src: url('../fonts/PressStart2P-Regular.woff2?v=29') format('woff2'),
         url('../fonts/PressStart2P-Regular.woff?v=29') format('woff'),
         url('../fonts/PressStart2P-Regular.ttf?v=29') format('truetype');
    font-display: swap;
  }

  body {
    margin: 0;
    background: #000;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    font-family: 'PressStart2P', monospace;
  }

  /* soft moving glow in background */
  .bg-glow {
    position: absolute;
    width: 200%;
    height: 200%;
    top: -50%;
    left: -50%;
    background: radial-gradient(circle at center,
      rgba(120, 255, 120, 0.06),
      rgba(0, 0, 0, 0.9) 70%
    );
    animation: drift 18s linear infinite;
    filter: blur(90px);
    pointer-events: none;
  }

  @keyframes drift {
    0% { transform: translate(0, 0) scale(1); }
    50% { transform: translate(4%, -3%) scale(1.05); }
    100% { transform: translate(0, 0) scale(1); }
  }

  /* crt bend */
  .crt {
    position: absolute;
    inset: 0;
    pointer-events: none;
    background: radial-gradient(circle at center,
      rgba(255,255,255,0.02) 0%,
      rgba(255,255,255,0) 70%
    );
    mix-blend-mode: overlay;
  }

  /* faint scanlines */
  .scanlines {
    pointer-events: none;
    position: absolute;
    inset: 0;
    background: 
      repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.03) 0px,
        rgba(255,255,255,0.03) 1px,
        rgba(0,0,0,0) 2px
      );
    opacity: 0.15;
    mix-blend-mode: soft-light;
  }

  /* qr image */
  .qr img {
    width: clamp(120px, 30vw, 220px);
    height: auto;
    filter:
      drop-shadow(0 0 2px #7bbf7b)
      drop-shadow(0 0 6px #7fff7b);
    animation: qrglow 5s infinite alternate ease-in-out;
  }

  @keyframes qrglow {
    0% {
      filter:
        drop-shadow(0 0 2px #7bbf7b)
        drop-shadow(0 0 5px #7fff7b);
    }
    50% {
      filter:
        drop-shadow(0 0 4px #7bbf7b)
        drop-shadow(0 0 10px #7fff7b);
    }
    100% {
      filter:
        drop-shadow(0 0 2px #7bbf7b)
        drop-shadow(0 0 5px #7fff7b);
    }
  }
</style>
</head>

<body>

<div class="bg-glow"></div>
<div class="qr">
  <img src="../images/qr-code.svg" alt="">
</div>
<div class="scanlines"></div>
<div class="crt"></div>

</body>
</html>
