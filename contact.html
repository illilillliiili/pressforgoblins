<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"> <!-- character encoding -->
<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- responsive -->
<title>press for goblins</title>
<meta name="description" content="press for goblins — coming soon, retro pixel-style site">

<style>
  @font-face {
    font-family: 'PressStart2P';
    src: url('fonts/PressStart2P-Regular.woff2?v=30') format('woff2'),
         url('fonts/PressStart2P-Regular.woff?v=30') format('woff'),
         url('fonts/PressStart2P-Regular.ttf?v=30') format('truetype');
    font-weight: normal; 
    font-style: normal;  
    font-display: swap; 
  }

  body {
    margin: 0;
    height: 100vh; 
    display: flex;
    flex-direction: column;
    justify-content: center; 
    align-items: center; 
    background: #000; 
    font-family: 'PressStart2P', monospace; 
    text-align: center;
    overflow: hidden; 
    position: relative;
    color: rgba(255,255,255,0.8); 
  }

  /* vertical glow */
  body::before {
    content: '';
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 0;
    background: linear-gradient(to top, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.1) 50%, rgba(255,255,255,0.05) 80%, rgba(255,255,255,0) 100%);
    animation: verticalGlow 25s linear infinite;
  }

  @keyframes verticalGlow {
    0% { transform: translateY(110%); opacity:0.35; }
    50% { opacity:0.6; }
    100% { transform: translateY(-110%); opacity:0.35; }
  }

  /* CRT / scanline overlay */
  body::after {
    content: '';
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 1;
    background: repeating-linear-gradient(rgba(255,255,255,0.02) 0px, rgba(255,255,255,0.02) 1px, transparent 1px, transparent 3px);
    opacity: 0.15;
  }

  .main-title {
    font-size: clamp(1.8rem,8vw,3rem);
    margin-bottom: 2rem; 
    color: rgba(255,255,255,0.8); /* matches contact header */
    line-height: 1.4;
    max-width: 90vw;
    letter-spacing: 0.01em;
    word-spacing: -0.35em;
    z-index:2;
    display: inline-block;
  }

  .coming-soon {
    font-size: clamp(1.5rem, 6.5vw, 2.5rem);
    --neon-color: #7bbf7b;
    color: var(--neon-color);
    text-shadow: 0 0 1px var(--neon-color),0 0 3px var(--neon-color),0 0 6px var(--neon-color);
    letter-spacing: 0.03em;
    word-spacing: -0.05em;
    opacity: 0;
    z-index:2;
    display: inline-block;
  }

  @keyframes violent-flicker {
    0%,35%,55% { opacity: 0; text-shadow: none; }
    25%,45% { opacity: 1; text-shadow: 0 0 1px var(--neon-color),0 0 3px var(--neon-color),0 0 6px var(--neon-color); }
    100% { opacity: 1; text-shadow: 0 0 1px var(--neon-color),0 0 3px var(--neon-color),0 0 6px var(--neon-color); }
  }

  .violent-flicker { animation: violent-flicker 0.25s steps(40,end) forwards; }

  @keyframes letter-jitter { 0%,100% { transform: translateX(0); } 50% { transform: translateX(1px); } }
  @keyframes hueShift { 0% { filter: hue-rotate(0deg); } 50% { filter: hue-rotate(5deg); } 100% { filter: hue-rotate(0deg); } }
  .coming-soon.hue-shift { animation: hueShift 6s infinite ease-in-out; }

  @media(max-width:480px){
    .main-title { font-size: clamp(1.4rem,7vw,2.4rem); max-width:95vw; letter-spacing:0.005em; word-spacing:-0.5em; }
    .coming-soon { font-size: clamp(1.2rem,5vw,1.8rem); letter-spacing:0.02em; word-spacing:-0.03em; }
  }

  /* bottom nav bar — mirrors contact page */
  .footer-nav {
    position: fixed;
    bottom: calc(2.0rem + env(safe-area-inset-bottom)); /* slightly lower on mobile */
    width: 100%;
    text-align: center;
    z-index: 2;
    display: flex;
    justify-content: space-around;
    max-width: 400px;
    margin: 0 auto;
  }

  .footer-nav img {
    width: 40px; /* slightly bigger icons */
    height: 40px;
  }

  .footer-nav .current-dot {
    display: block;
    width: 6px;
    height: 6px;
    background: #7bbf7b;
    border-radius: 50%;
    margin: 0 auto;
    margin-top: 4px;
  }

  .footer-nav a {
    pointer-events: auto; /* clickable */
  }

  .footer-nav .current-page {
    pointer-events: none; /* not clickable */
    cursor: default; /* default cursor */
  }

</style>
</head>
<body>

  <div class="main-title">press for goblins</div>
  <div class="coming-soon" id="coming-soon">coming soon</div>

  <!-- bottom nav bar -->
  <div class="footer-nav">
    <a href="index.html">
      <img src="images/home.png" alt="home">
      <span class="current-dot"></span> <!-- indicates current page -->
    </a>
    <a href="portfolio.html">
      <img src="images/portfolio.png" alt="portfolio">
    </a>
    <a href="about.html">
      <img src="images/about.png" alt="about">
    </a>
    <span class="current-page">
      <img src="images/contact.png" alt="contact">
      <span class="current-dot"></span> <!-- contact icon shows green dot but not clickable -->
    </span>
  </div>

</body>
</html>
