<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>contact — press for goblins</title>
<meta name="description" content="contact page for press for goblins — retro pixel/neon style">

<style>
  /* import press start font */
  @font-face {
    font-family: 'PressStart2P';
    src: url('../fonts/PressStart2P-Regular.woff2?v=35') format('woff2'),
         url('../fonts/PressStart2P-Regular.woff?v=35') format('woff'),
         url('../fonts/PressStart2P-Regular.ttf?v=35') format('truetype');
    font-weight: normal;
    font-style: normal;
    font-display: swap;
  }

  /* main page layout */
  body {
    margin: 0; /* remove default margin */
    min-height: 100vh; /* full viewport height */
    display: flex;
    flex-direction: column; /* stack elements vertically */
    justify-content: center; /* vertically centre content */
    align-items: center;     /* horizontally centre content */
    font-family: 'PressStart2P', monospace;
    text-align: center;
    background: linear-gradient(0deg, #000 0%, #111 50%, #000 100%); /* home-style gradient */
    background-size: 100% 300%; /* allow vertical animation */
    animation: bgShift 12s linear infinite; /* slow vertical movement */
    overflow-x: hidden;
    color: #fff;
    position: relative;
    padding: 2rem;
  }

  /* vertical glow overlay — subtle breathing effect */
  body::before {
    content:'';
    position: fixed;
    inset: 0; /* cover full screen */
    pointer-events: none; /* doesn’t block interaction */
    z-index: 0; /* behind content */
    background: linear-gradient(to top, rgba(255,255,255,0.02), rgba(255,255,255,0) 80%);
    animation: verticalGlow 25s linear infinite;
  }

  /* CRT/vignette overlay — subtle dark edges */
  body::after {
    content:'';
    position: fixed;
    inset: 0; /* full viewport */
    pointer-events: none;
    z-index: 1; /* above glow but behind content */
    background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.25) 100%);
  }

  /* background keyframes */
  @keyframes bgShift { 0% { background-position: 0% 0%; } 100% { background-position: 0% 100%; } }
  @keyframes verticalGlow { 0% { transform: translateY(110%); opacity:0.35; } 50% { opacity:0.6; } 100% { transform: translateY(-110%); opacity:0.35; } }

  /* page header */
  h1 {
    font-size: clamp(2rem,8vw,3rem);
    margin: 0 0 2rem; /* space below header */
    color: rgba(255,255,255,0.85);
    z-index:2;
    position: relative;
  }

  /* form styling */
  form {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1rem; /* space between inputs */
    width: 100%;
    max-width: 300px;
    z-index:2;
    position: relative;
  }

  input, textarea {
    font-family: 'PressStart2P', monospace;
    font-size: 0.9rem;
    padding: 0.5rem;
    width: 100%;
    background: #111;
    border: 1px solid #7bbf7b;
    color: #fff;
    outline: none;
    text-align: center;
  }

  ::placeholder { text-align: center; color: #bbb; }

  button {
    font-family: 'PressStart2P', monospace;
    font-size: 0.9rem;
    padding: 0.5rem 1rem;
    background: #000;
    border: 1px solid #7bbf7b;
    color: #7bbf7b;
    cursor: pointer;
    text-shadow: 0 0 1px #7bbf7b, 0 0 3px #7bbf7b;
    transition: text-shadow 0.2s ease, background 0.2s ease;
  }

  button:hover {
    text-shadow:0 0 2px #7bbf7b,0 0 5px #7bbf7b;
    background:#111;
  }

  /* mobile adjustments */
  @media(max-width:480px){
    h1{font-size: clamp(1.6rem,7vw,2.5rem);}
    input, textarea{font-size:0.8rem;}
    button{font-size:0.8rem;}
  }

</style>
</head>
<body>
  <h1>contact</h1>

  <form action="mailto:noah@pressforgoblins.com" method="post" enctype="text/plain">
    <input type="text" name="name" placeholder="name" required>
    <input type="email" name="email" placeholder="email" required>
    <textarea name="message" rows="4" placeholder="message" required></textarea>
    <button type="submit">send</button>
  </form>
</body>
</html>
