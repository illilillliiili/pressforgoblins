<style>

body::after {

h1 {

.field-group {

.field-group:hover,
.field-group:focus-within {

.field-icon {

.field-content {
  width: 100%;
  position: relative;
  flex: 1;
}

.honeypot {

textarea {

  font-size: 0.85rem;

}

textarea::placeholder {
  opacity: 0;
}

.single-line {
  white-space: nowrap;
  overflow-x: auto;
  resize: none;
}

.single-line::-webkit-scrollbar {
  display: none;
}

.multi-line {
  min-height: 80px;
  max-height: 150px;
  overflow-y: auto;
}

.multi-line::-webkit-scrollbar {
  width: 4px;
}

.multi-line::-webkit-scrollbar-track {
  background: rgba(255, 255, 255, 0.05);
}

.multi-line::-webkit-scrollbar-thumb {
  background: rgba(123, 191, 123, 0.3);
  border-radius: 2px;
}

.multi-line::-webkit-scrollbar-thumb:hover {

}

button {
  font-family: 'PressStart2P', monospace;
  font-size: clamp(1.5rem, 6.5vw, 2.5rem);
  padding: 0.9rem 2.2rem;
  margin-top: 0.5rem;
  background: transparent;
  border: none;
  color: #7bbf7b;
  cursor: pointer;
  text-shadow: 0 0 1px #7bbf7b, 0 0 3px #7bbf7b, 0 0 6px #7bbf7b;
  transition: all 0.1s ease;
  opacity: 0;
}

button.loading {
  animation: pulse 1.5s ease-in-out infinite;
}

@keyframes pulse {
  0%, 100% { 
    text-shadow: 0 0 1px #7bbf7b, 0 0 3px #7bbf7b, 0 0 6px #7bbf7b;
  }
  50% { 
    text-shadow: 0 0 3px #7bbf7b, 0 0 8px #7bbf7b, 0 0 15px #7bbf7b;
  }
}

@keyframes violentFlicker {
  0%, 35%, 55% { 
    opacity: 0; 
    text-shadow: none; 
  }
  25%, 45% { 
    opacity: 1; 
    text-shadow: 0 0 1px #7bbf7b, 0 0 3px #7bbf7b, 0 0 6px #7bbf7b;
  }
  100% { 
    opacity: 1; 
    text-shadow: 0 0 1px #7bbf7b, 0 0 3px #7bbf7b, 0 0 6px #7bbf7b;
  }
}

.violent-flicker {
  animation: violentFlicker 0.25s steps(40, end) forwards;
}

@keyframes hueShift {
  0% { filter: hue-rotate(0deg); }
  50% { filter: hue-rotate(5deg); }
  100% { filter: hue-rotate(0deg); }
}

.hue-shift {
  animation: hueShift 6s infinite ease-in-out;
}

button:hover {
  text-shadow: 0 0 3px #7bbf7b, 0 0 8px #7bbf7b, 0 0 15px #7bbf7b;
}

.copy-email:hover {

}

  position: fixed;
  bottom: calc(1.5rem + env(safe-area-inset-bottom));
  width: 100%;

  transform: translateX(-50%);

}

.footer-nav .nav-item {

  display: inline-block;
}

.footer-nav a {
  display: block;
  transition: transform 0.2s ease, filter 0.2s ease;
}

.footer-nav a:hover {
  transform: scale(1.1);
  filter: drop-shadow(0 0 8px rgba(123, 191, 123, 0.6));
}

.footer-nav a:focus {
  outline: 2px solid #7bbf7b;
  outline-offset: 4px;
  filter: drop-shadow(0 0 8px rgba(123, 191, 123, 0.6));
}

.footer-nav img {
  width: 48px;
  height: 48px;
  display: block;
  opacity: 0.9;
  transition: transform 0.2s ease, filter 0.2s ease;
}

.footer-nav img.contact {
  cursor: default;
  pointer-events: none;
}

.footer-nav .active-dot {
  position: absolute;
  width: 8px;
  height: 8px;
  border-radius: 50%;
  background: #7bbf7b;
  box-shadow: 0 0 6px #7bbf7b;
  bottom: -0.5rem;
  left: 50%;
  transform: translateX(-50%);
}

body.page-transition {
  animation: fadeOut 0.15s ease-out forwards;
}

@keyframes fadeOut {
  to { opacity: 0; }
}

@media(max-width: 480px) {
  h1 { font-size: clamp(1.4rem, 7vw, 2.4rem); }

<body>

<h1>contact</h1>

<form id="contact-form" action="https://formspree.io/f/mblndezr" method="POST" novalidate>
  <input type="text" name="_gotcha" class="honeypot" tabindex="-1" autocomplete="off">
  
  <div class="field-group" data-field="name">
    <svg class="field-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#7bbf7b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
      <circle cx="12" cy="7" r="4"></circle>
      <title>name</title>
    </svg>
    <div class="field-content">
      <textarea name="name" rows="1" class="single-line" aria-label="Your name" required></textarea>
    </div>
  </div>

  <div class="field-group" data-field="email">
    <svg class="field-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#7bbf7b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <rect x="2" y="4" width="20" height="16" rx="2"></rect>
      <path d="m2 7 10 7 10-7"></path>
      <title>email</title>
    </svg>
    <div class="field-content">
      <textarea name="email" rows="1" class="single-line" aria-label="Your email" required></textarea>
    </div>
  </div>

  <div class="field-group" data-field="message">
    <svg class="field-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#7bbf7b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
      <title>message</title>
    </svg>
    <div class="field-content">
      <textarea name="message" rows="5" class="multi-line" aria-label="Your message" required></textarea>
    </div>
  </div>

  <button type="submit">send</button>
</form>

<div class="sent-msg" id="sent-msg">the goblins will see you soon <span class="smiley">:)</span></div>

<div class="copy-email" id="copy-email">or <span>copy email</span></div>

<nav class="footer-nav" aria-label="Main navigation">
  <div class="nav-item">
    <a href="index.html" aria-label="Home">
      <img src="images/home.png" alt="Home">
    </a>
  </div>
  <div class="nav-item">
    <a href="about.html" aria-label="About us">
      <img src="images/about.png" alt="About">
    </a>
  </div>
  <div class="nav-item">
    <img src="images/contact.png" class="contact" alt="Contact - Current page">
    <div class="active-dot"></div>
  </div>
</nav>

<script>
const form = document.getElementById('contact-form');
const sentMsg = document.getElementById('sent-msg');
const sendButton = document.querySelector('button[type="submit"]');

let isSubmitting = false;
let lastSubmitTime = 0;

document.addEventListener('DOMContentLoaded', () => {
  setTimeout(() => {
    sendButton.classList.add('violent-flicker');
    sendButton.style.opacity = 1;
    setTimeout(() => sendButton.classList.add('hue-shift'), 300);
  }, 2000);

  function pulse() {
    const wait = Math.random() * 3000 + 2000;
    setTimeout(() => {
      const boost = Math.random() * 0.4 + 0.7;
      sendButton.style.textShadow = `0 0 ${1*boost}px #7bbf7b, 0 0 ${3*boost}px #7bbf7b, 0 0 ${6*boost}px #7bbf7b`;
      setTimeout(() => {
        sendButton.style.textShadow = '0 0 1px #7bbf7b, 0 0 3px #7bbf7b, 0 0 6px #7bbf7b';
        pulse();
      }, Math.random() * 70 + 50);
    }, wait);
  }
  pulse();

  document.querySelectorAll('.field-group').forEach(group => {
    group.addEventListener('click', e => {
      if (e.target === group || e.target.classList.contains('field-content') || e.target.classList.contains('field-icon')) {
        group.querySelector('textarea').focus();
      }
    });
  });

  const messageField = document.querySelector('textarea[name="message"]');
  messageField.addEventListener('input', function() {
    this.style.height = 'auto';
    const newHeight = Math.min(this.scrollHeight, 150);
    this.style.height = newHeight + 'px';
  });

  const copyEmailBtn = document.getElementById('copy-email');
  const contactEmail = 'hello@pressforgoblins.com';
  
  copyEmailBtn.addEventListener('click', async () => {
    try {
      await navigator.clipboard.writeText(contactEmail);
      copyEmailBtn.textContent = 'copied!';
      copyEmailBtn.classList.add('copied');
      setTimeout(() => {
        copyEmailBtn.innerHTML = 'or <span>copy email</span>';
        copyEmailBtn.classList.remove('copied');
      }, 2000);
    } catch (err) {
      console.error('Failed to copy email:', err);
    }
  });
});

function isValidEmail(email) {
  return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
}

function isValidName(name) {
  return name.trim().length >= 2;
}

function isValidMessage(message) {
  return message.trim().length >= 10;
}

form.addEventListener('submit', async function(e) {
  e.preventDefault();

  const now = Date.now();
  if (isSubmitting || (now - lastSubmitTime < 3000)) {
    return;
  }

  isSubmitting = true;
  let error = false;

  const honeypot = form.querySelector('[name="_gotcha"]');
  if (honeypot && honeypot.value) {
    isSubmitting = false;
    return;
  }

  const nameField = form.querySelector('textarea[name="name"]');
  const emailField = form.querySelector('textarea[name="email"]');
  const messageField = form.querySelector('textarea[name="message"]');

  if (!isValidName(nameField.value)) {
    const nameGroup = nameField.closest('.field-group');
    nameGroup.classList.add('wobble');
    error = true;
    setTimeout(() => nameGroup.classList.remove('wobble'), 300);
  }

  if (!isValidEmail(emailField.value.trim())) {
    const emailGroup = emailField.closest('.field-group');
    emailGroup.classList.add('wobble');
    error = true;
    setTimeout(() => emailGroup.classList.remove('wobble'), 300);
  }

  if (!isValidMessage(messageField.value)) {
    const messageGroup = messageField.closest('.field-group');
    messageGroup.classList.add('wobble');
    error = true;
    setTimeout(() => messageGroup.classList.remove('wobble'), 300);
  }

  if (error) {
    isSubmitting = false;
    return;
  }

  sendButton.classList.add('loading');
  sendButton.style.cursor = 'wait';

  const data = new FormData(form);
  
  try {
    const response = await fetch(form.action, {
      method: form.method,
      body: data,
      headers: { 'Accept': 'application/json' }
    });
    
    if (response.ok) {
      lastSubmitTime = Date.now();
      sendButton.classList.remove('loading');
      sendButton.textContent = 'sent';
      sendButton.style.pointerEvents = 'none';
      sendButton.style.cursor = 'default';
      form.classList.add('fade-out');
      
      setTimeout(() => {
        sentMsg.style.display = 'block';
        setTimeout(() => sentMsg.classList.add('show'), 50);
      }, 500);
      
      setTimeout(() => form.reset(), 800);
    }
  } catch (error) {
    console.error('Form submission error:', error);
    sendButton.classList.remove('loading');
    sendButton.style.cursor = 'pointer';
  } finally {
    isSubmitting = false;
  }
});

const navLinks = document.querySelectorAll('.footer-nav a');
navLinks.forEach(link => {
  link.addEventListener('click', e => {
    e.preventDefault();
    const href = link.getAttribute('href');
    document.body.classList.add('page-transition');
    setTimeout(() => window.location.href = href, 150);
  });
});
</script>

</body>
