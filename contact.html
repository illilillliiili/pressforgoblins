<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>contact — press for goblins</title>
<meta name="description" content="contact page for press for goblins — retro pixel/neon style">

<!-- Font preload for performance -->
<link rel="preload" href="fonts/PressStart2P-Regular.woff2?v=30" as="font" type="font/woff2" crossorigin>

<style>
  @font-face {
    font-family: 'PressStart2P';
    src: url('fonts/PressStart2P-Regular.woff2?v=30') format('woff2'),
         url('fonts/PressStart2P-Regular.woff?v=30') format('woff'),
         url('fonts/PressStart2P-Regular.ttf?v=30') format('truetype');
    font-weight: normal;
    font-style: normal;
    font-display: swap;
  }

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: #000;
    font-family: 'PressStart2P', monospace;
    text-align: center;
    overflow: hidden;
    position: relative;
    color: rgba(255,255,255,0.8);
  }

  h1 {
    font-size: clamp(1.8rem,8vw,3rem);
    margin-bottom: 2.5rem;
    color: rgba(255,255,255,0.9);
    line-height: 1.4;
    max-width: 90vw;
    letter-spacing: 0.01em;
    word-spacing: -0.35em;
    z-index: 2;
    display: inline-block;
    font-family: 'PressStart2P', monospace;
  }

  form {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1.2rem;
    width: 100%;
    max-width: 420px;
    z-index: 2;
  }

  .field-group {
    width: 100%;
    display: flex;
    flex-direction: row;
    align-items: center;
    gap: 1rem;
    position: relative;
    padding: 1rem 1.2rem;
    background: rgba(255, 255, 255, 0.03);
    border: 1px solid rgba(255, 255, 255, 0.15);
    border-radius: 12px;
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    transition: all 0.1s ease;
    cursor: text;
  }

  .field-group:hover,
  .field-group:focus-within {
    background: rgba(255, 255, 255, 0.05);
    border-color: rgba(255, 255, 255, 0.3);
    box-shadow: 0 4px 16px rgba(255, 255, 255, 0.1);
  }

  .field-icon {
    width: 20px;
    height: 20px;
    flex-shrink: 0;
    filter: drop-shadow(0 0 6px rgba(123, 191, 123, 0.5));
    position: relative;
    cursor: default;
  }

  .field-icon-tooltip {
    position: absolute;
    bottom: 100%;
    left: 50%;
    transform: translateX(-50%);
    margin-bottom: 0.5rem;
    font-family: 'PressStart2P', monospace;
    font-size: 0.65rem;
    color: #7bbf7b;
    background: rgba(0, 0, 0, 0.9);
    padding: 0.3rem 0.6rem;
    border-radius: 4px;
    white-space: nowrap;
    pointer-events: none;
    opacity: 0;
    transition: opacity 0.2s ease;
    z-index: 10;
  }

  .field-icon:hover .field-icon-tooltip {
    opacity: 1;
  }

  .field-content {
    width: 100%;
    position: relative;
    flex: 1;
  }

  /* Honeypot field - hidden from users but not bots */
  .honeypot {
    position: absolute;
    left: -9999px;
    width: 1px;
    height: 1px;
    overflow: hidden;
  }

  textarea {
    font-family: 'PressStart2P', monospace;
    font-size: 0.85rem;
    padding: 0;
    width: 100%;
    background: transparent;
    border: none;
    color: rgba(255, 255, 255, 0.85);
    outline: none;
    text-align: left;
    resize: none;
    line-height: 1.5;
    transition: opacity 0.1s ease;
  }

  textarea::placeholder {
    opacity: 0;
  }

  .single-line {
    white-space: nowrap;
    overflow-x: auto;
    resize: none;
  }

  .single-line::-webkit-scrollbar {
    display: none;
  }

  .multi-line {
    min-height: 80px;
    overflow: hidden;
  }

  button {
    font-family: 'PressStart2P', monospace;
    font-size: 1.6rem;
    padding: 0.9rem 2.2rem;
    margin-top: 0.5rem;
    background: transparent;
    border: none;
    color: #7bbf7b;
    cursor: pointer;
    text-shadow: 
      0 0 3px #7bbf7b,
      0 0 8px #7bbf7b,
      0 0 15px #7bbf7b;
    transition: all 0.1s ease;
    opacity: 0;
  }

  button.loading {
    animation: pulse 1.5s ease-in-out infinite;
  }

  @keyframes pulse {
    0%, 100% { 
      text-shadow: 
        0 0 3px #7bbf7b,
        0 0 8px #7bbf7b,
        0 0 15px #7bbf7b;
    }
    50% { 
      text-shadow: 
        0 0 5px #7bbf7b,
        0 0 12px #7bbf7b,
        0 0 20px #7bbf7b;
    }
  }

  @keyframes violentFlicker {
    0%, 35%, 55% { 
      opacity: 0; 
      text-shadow: none; 
    }
    25%, 45% { 
      opacity: 1; 
      text-shadow: 
        0 0 3px #7bbf7b,
        0 0 8px #7bbf7b,
        0 0 15px #7bbf7b;
    }
    100% { 
      opacity: 1; 
      text-shadow: 
        0 0 3px #7bbf7b,
        0 0 8px #7bbf7b,
        0 0 15px #7bbf7b;
    }
  }

  .violent-flicker {
    animation: violentFlicker 0.25s steps(40, end) forwards;
  }

  @keyframes hueShift {
    0% { filter: hue-rotate(0deg); }
    50% { filter: hue-rotate(5deg); }
    100% { filter: hue-rotate(0deg); }
  }

  .hue-shift {
    animation: hueShift 6s infinite ease-in-out;
  }

  button:hover {
    text-shadow: 
      0 0 5px #7bbf7b,
      0 0 12px #7bbf7b,
      0 0 20px #7bbf7b,
      0 0 30px #7bbf7b;
  }

  button:active {
    text-shadow: 
      0 0 2px #7bbf7b,
      0 0 6px #7bbf7b,
      0 0 10px #7bbf7b;
  }

  button:focus {
    outline: none;
  }

  .sent-msg {
    font-family: 'PressStart2P', monospace;
    color: rgba(255, 255, 255, 0.85);
    margin-top: 1rem;
    display: none;
    z-index: 2;
    font-size: 0.9rem;
    line-height: 1.6;
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  .sent-msg.show {
    opacity: 1;
  }

  .sent-msg .smiley {
    display: inline-block;
    margin-left: 0.3rem;
  }

  form.fade-out .field-group {
    animation: fadeOutFields 0.5s ease-out forwards;
  }

  @keyframes fadeOutFields {
    to { 
      opacity: 0;
      transform: translateY(-10px);
    }
  }

  @keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-3px); }
    50% { transform: translateX(3px); }
    75% { transform: translateX(-3px); }
    100% { transform: translateX(0); }
  }

  .shake {
    animation: shake 0.2s;
  }

  @keyframes wobble {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-4px); }
    75% { transform: translateX(4px); }
  }

  .wobble {
    animation: wobble 0.2s ease-in-out;
  }

  .copy-email {
    font-family: 'PressStart2P', monospace;
    font-size: 0.75rem;
    color: rgba(255, 255, 255, 0.6);
    margin-top: 2rem;
    z-index: 2;
    cursor: pointer;
    transition: color 0.2s ease;
    text-decoration: underline;
  }

  .copy-email:hover {
    color: #7bbf7b;
  }

  .copy-email.copied {
    color: #7bbf7b;
  }

  /* Footer nav bar */
  .footer-nav {
    position: fixed;
    bottom: calc(1.5rem + env(safe-area-inset-bottom));
    width: 100%;
    display: flex;
    justify-content: space-around;
    padding: 0 2rem;
    max-width: 600px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 2;
  }

  .footer-nav .nav-item {
    position: relative;
    display: inline-block;
  }

  .footer-nav a {
    display: block;
    transition: transform 0.2s ease, filter 0.2s ease;
  }

  .footer-nav a:hover {
    transform: scale(1.1);
    filter: drop-shadow(0 0 8px rgba(123, 191, 123, 0.6));
  }

  .footer-nav a:focus {
    outline: 2px solid #7bbf7b;
    outline-offset: 4px;
    filter: drop-shadow(0 0 8px rgba(123, 191, 123, 0.6));
  }

  .footer-nav img {
    width: 48px;
    height: 48px;
    display: block;
    opacity: 0.9;
    transition: transform 0.2s ease, filter 0.2s ease;
  }

  .footer-nav img.contact {
    cursor: default;
    pointer-events: none;
  }

  .footer-nav .active-dot {
    position: absolute;
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: #7bbf7b;
    box-shadow: 0 0 6px #7bbf7b;
    bottom: -0.5rem;
    left: 50%;
    transform: translateX(-50%);
  }

  /* Page transition fade */
  body.page-transition {
    animation: fadeOut 0.15s ease-out forwards;
  }

  @keyframes fadeOut {
    to { opacity: 0; }
  }

  @media(max-width:480px){
    h1{font-size: clamp(1.4rem,7vw,2.4rem);}
    textarea{font-size:0.75rem;}
    button{font-size:1.2rem; padding: 0.8rem 1.8rem;}
    .footer-nav img{width:44px;height:44px;}
    .footer-nav{padding: 0 1rem;}
    .field-icon{width: 18px; height: 18px;}
  }

</style>
</head>
<body>
  <h1>contact</h1>

  <form id="contact-form" action="https://formspree.io/f/mblndezr" method="POST" novalidate>
    <!-- Honeypot field to catch bots -->
    <input type="text" name="_gotcha" class="honeypot" tabindex="-1" autocomplete="off">
    
    <div class="field-group" data-field="name">
      <svg class="field-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#7bbf7b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
        <circle cx="12" cy="7" r="4"></circle>
        <title>name</title>
      </svg>
      <div class="field-content">
        <textarea name="name" rows="1" class="single-line" aria-label="Your name" required></textarea>
      </div>
    </div>
    <div class="field-group" data-field="email">
      <svg class="field-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#7bbf7b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect x="2" y="4" width="20" height="16" rx="2"></rect>
        <path d="m2 7 10 7 10-7"></path>
        <title>email</title>
      </svg>
      <div class="field-content">
        <textarea name="email" rows="1" class="single-line" aria-label="Your email" required></textarea>
      </div>
    </div>
    <div class="field-group" data-field="message">
      <svg class="field-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#7bbf7b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
        <title>message</title>
      </svg>
      <div class="field-content">
        <textarea name="message" rows="5" class="multi-line" aria-label="Your message" required></textarea>
      </div>
    </div>
    <button type="submit">send</button>
  </form>

  <div class="sent-msg" id="sent-msg">the goblins will see you soon <span class="smiley">:)</span></div>

  <div class="copy-email" id="copy-email">or copy email</div>

  <!-- Footer nav bar with proper semantic markup -->
  <nav class="footer-nav" aria-label="Main navigation">
    <div class="nav-item">
      <a href="index.html" aria-label="Home">
        <img src="images/home.png" alt="Home">
      </a>
    </div>
    <div class="nav-item">
      <a href="about.html" aria-label="About us">
        <img src="images/about.png" alt="About">
      </a>
    </div>
    <div class="nav-item">
      <img src="images/contact.png" class="contact" alt="Contact - Current page">
      <div class="active-dot"></div>
    </div>
  </nav>

<script>
  const form = document.getElementById('contact-form');
  const sentMsg = document.getElementById('sent-msg');
  const sendButton = document.querySelector('button[type="submit"]');

  const startupDelay = 750;
  const violentFlickerDuration = 250;
  const extraFlickerDuration = 120;

  let isSubmitting = false;
  let lastSubmitTime = 0;

  // Trigger send button violent flicker on page load (same as coming soon)
  document.addEventListener('DOMContentLoaded', () => {
    setTimeout(() => {
      sendButton.classList.add('violent-flicker');
      sendButton.style.opacity = 1;

      setTimeout(() => {
        sendButton.classList.add('hue-shift');
      }, violentFlickerDuration + extraFlickerDuration + 60);
    }, startupDelay);

    // Click field group to focus textarea
    document.querySelectorAll('.field-group').forEach(group => {
      group.addEventListener('click', (e) => {
        if (e.target === group || e.target.classList.contains('field-content') || e.target.classList.contains('field-icon')) {
          group.querySelector('textarea').focus();
        }
      });
    });

    // Auto-resize message field
    const messageField = document.querySelector('textarea[name="message"]');
    messageField.addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = this.scrollHeight + 'px';
    });

    // Copy email functionality
    const copyEmailBtn = document.getElementById('copy-email');
    const contactEmail = 'noah@pressforgoblins.com'; // replace with your actual email
    
    copyEmailBtn.addEventListener('click', async () => {
      try {
        await navigator.clipboard.writeText(contactEmail);
        copyEmailBtn.textContent = 'copied!';
        copyEmailBtn.classList.add('copied');
        setTimeout(() => {
          copyEmailBtn.textContent = 'or copy email';
          copyEmailBtn.classList.remove('copied');
        }, 2000);
      } catch (err) {
        console.error('Failed to copy email:', err);
      }
    });
  });

  // Email validation regex - simple but effective
  function isValidEmail(email) {
    return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
  }

  // Basic name validation - at least 2 characters
  function isValidName(name) {
    return name.trim().length >= 2;
  }

  // Basic message validation - at least 10 characters
  function isValidMessage(message) {
    return message.trim().length >= 10;
  }

  form.addEventListener('submit', async function(e){
    e.preventDefault();

    // Block rapid multiple submits
    const now = Date.now();
    if (isSubmitting || (now - lastSubmitTime < 3000)) {
      return;
    }

    isSubmitting = true;
    let error = false;

    // Check honeypot - if filled, it's a bot
    const honeypot = form.querySelector('[name="_gotcha"]');
    if (honeypot && honeypot.value) {
      isSubmitting = false;
      return;
    }

    const nameField = form.querySelector('textarea[name="name"]');
    const emailField = form.querySelector('textarea[name="email"]');
    const messageField = form.querySelector('textarea[name="message"]');

    // Validate name
    if (!isValidName(nameField.value)) {
      const nameGroup = nameField.closest('.field-group');
      nameGroup.classList.add('wobble');
      error = true;
      setTimeout(() => { 
        nameGroup.classList.remove('wobble'); 
      }, 300);
    }

    // Validate email format
    if (!isValidEmail(emailField.value.trim())) {
      const emailGroup = emailField.closest('.field-group');
      emailGroup.classList.add('wobble');
      error = true;
      setTimeout(() => { 
        emailGroup.classList.remove('wobble'); 
      }, 300);
    }

    // Validate message
    if (!isValidMessage(messageField.value)) {
      const messageGroup = messageField.closest('.field-group');
      messageGroup.classList.add('wobble');
      error = true;
      setTimeout(() => { 
        messageGroup.classList.remove('wobble'); 
      }, 300);
    }

    if(error) {
      isSubmitting = false;
      return;
    }

    // Add loading state
    sendButton.classList.add('loading');
    sendButton.style.cursor = 'wait';

    const data = new FormData(form);
    
    try {
      const response = await fetch(form.action, {
        method: form.method,
        body: data,
        headers: { 'Accept': 'application/json' }
      });
      
      if(response.ok){
        lastSubmitTime = Date.now();
        
        // Remove loading state
        sendButton.classList.remove('loading');
        
        // Change button text to "sent"
        sendButton.textContent = 'sent';
        sendButton.style.pointerEvents = 'none';
        sendButton.style.cursor = 'default';
        
        // Fade out form fields
        form.classList.add('fade-out');
        
        // Show message below with delay
        setTimeout(() => {
          sentMsg.style.display = 'block';
          setTimeout(() => {
            sentMsg.classList.add('show');
          }, 50);
        }, 500);
        
        // Reset form after animation
        setTimeout(() => {
          form.reset();
        }, 800);
      }
    } catch (error) {
      console.error('Form submission error:', error);
      sendButton.classList.remove('loading');
      sendButton.style.cursor = 'pointer';
    } finally {
      isSubmitting = false;
    }
  });

  // Page transition effect
  const navLinks = document.querySelectorAll('.footer-nav a');
  navLinks.forEach(link => {
    link.addEventListener('click', (e) => {
      e.preventDefault();
      const href = link.getAttribute('href');
      document.body.classList.add('page-transition');
      setTimeout(() => {
        window.location.href = href;
      }, 150);
    });
  });
</script>

</body>
</html>
