<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>contact — press for goblins</title>
<meta name="description" content="contact page for press for goblins — retro pixel/neon style">

<!-- Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-GFNZMGD8ME"></script>
<script>
  window.dataLayer = window.dataLayer || []; // ensures dataLayer exists
  function gtag(){dataLayer.push(arguments);} // standard GA function
  gtag('js', new Date()); // tells GA page loaded
  gtag('config', 'G-GFNZMGD8ME'); // your GA property
</script>

<style>
/* import pixel font */
@font-face {
  font-family: 'PressStart2P';
  src: url('../fonts/PressStart2P-Regular.woff2?v=35') format('woff2'),
       url('../fonts/PressStart2P-Regular.woff?v=35') format('woff'),
       url('../fonts/PressStart2P-Regular.ttf?v=35') format('truetype');
  font-weight: normal;
  font-style: normal;
  font-display: swap;
}

/* overall page */
body {
  margin: 0; /* remove default spacing */
  min-height: 100vh; /* full viewport height */
  display: flex; /* use flexbox for centering */
  flex-direction: column;
  justify-content: center; /* vertical centering */
  align-items: center; /* horizontal centering */
  font-family: 'PressStart2P', monospace; /* pixel font */
  text-align: center;
  background: linear-gradient(0deg, #000 0%, #111 50%, #000 100%); /* subtle dark gradient */
  background-size: 100% 300%; /* height to animate */
  animation: bgShift 12s linear infinite; /* vertical background shift */
  overflow-x: hidden; /* prevent horizontal scroll */
  color: #fff;
  position: relative;
  padding: 2rem 1rem; /* some breathing room */
}

/* subtle CRT / vignette overlay */
body::after {
  content: '';
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 0; /* below text but above glow */
  background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.25) 100%);
  animation: vignettePulse 15s ease-in-out infinite alternate;
}

/* soft vertical glow behind everything */
body::before {
  content: '';
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: -1; /* behind everything */
  background: linear-gradient(to bottom, rgba(255,255,255,0.02), rgba(255,255,255,0) 80%);
  animation: verticalGlow 20s ease-in-out infinite alternate;
}

/* keyframes for background animation */
@keyframes bgShift { 0% { background-position: 0% 0%; } 100% { background-position: 0% 50%; } }
@keyframes vignettePulse { 0% {opacity:1} 50% {opacity:0.95} 100% {opacity:1} }
@keyframes verticalGlow { 0% {transform:translateY(-10px);opacity:0.4} 50% {transform:translateY(10px);opacity:0.6} 100% {transform:translateY(-10px);opacity:0.4} }

/* page header */
h1 {
  font-size: clamp(2rem,8vw,3rem); /* min, preferred, max font size */
  margin:0 0 3rem; /* spacing below title */
  color: rgba(255,255,255,0.85);
  text-shadow: 0 0 2px rgba(255,255,255,0.1);
  z-index:1;
  position: relative;
}

/* form container */
form {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 1rem; /* spacing between inputs */
  width: 100%;
  max-width: 300px; /* constrain form width */
  z-index:1;
  position: relative;
}

/* inputs and textarea styling */
input, textarea {
  font-family: 'PressStart2P', monospace;
  font-size: 0.9rem;
  padding: 0.5rem;
  width: 100%;
  background: #111;
  border: 1px solid #7bbf7b;
  color: #fff;
  outline: none;
  text-align: center;
}

/* placeholder text styling */
::placeholder {
  color: #bbb;
  text-align: center;
}

/* submit button */
button {
  font-family: 'PressStart2P', monospace;
  font-size: 0.9rem;
  padding: 0.5rem 1rem;
  background: #000;
  border: 1px solid #7bbf7b;
  color: #7bbf7b;
  cursor: pointer;
  text-shadow: 0 0 1px #7bbf7b,0 0 3px #7bbf7b;
  transition: text-shadow 0.2s ease, background 0.2s ease;
}

button:hover {
  text-shadow: 0 0 2px #7bbf7b,0 0 5px #7bbf7b;
  background:#111;
}

/* bottom icon container (like contact link on home page) */
.icon-footer {
  margin-top: 3rem; /* space from form */
  width: 100%;
  text-align: center;
  z-index:2;
}

/* envelope icon styling */
#envelope-icon {
  display: inline-block;
  width: clamp(0.9rem,2.5vw,1.2rem); /* same as contact link */
  height: clamp(0.9rem,2.5vw,1.2rem);
  background-image: url('../images/pixel-envelope-white.svg'); /* your pixel art envelope */
  background-size: contain; /* fit image inside container */
  background-repeat: no-repeat;
  cursor: pointer;
  transition: filter 0.2s ease;
}

#envelope-icon:hover {
  filter: brightness(1.8); /* white glow effect on hover */
}

/* responsive adjustments */
@media(max-width:480px){
  h1{font-size: clamp(1.6rem,7vw,2.5rem);}
  input, textarea{font-size:0.8rem;}
  button{font-size:0.8rem;}
  #envelope-icon{width: clamp(0.9rem,4vw,1rem); height: clamp(0.9rem,4vw,1rem);}
}
</style>
</head>

<body>
<h1>contact</h1>

<form action="mailto:noah@pressforgoblins.com" method="post" enctype="text/plain">
  <input type="text" name="name" placeholder="name" required>
  <input type="email" name="email" placeholder="email" required>
  <textarea name="message" rows="4" placeholder="message" required></textarea>
  <button type="submit">send</button>
</form>

<!-- envelope icon at bottom -->
<div class="icon-footer">
  <span id="envelope-icon" onclick="window.location.href='mailto:noah@pressforgoblins.com';"></span>
</div>
</body>
</html>
