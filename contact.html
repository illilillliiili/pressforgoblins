<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>contact — press for goblins</title>
<meta name="description" content="contact page for press for goblins — retro pixel/neon style">

<!-- Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-GFNZMGD8ME"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-GFNZMGD8ME');
</script>

<style>
  /* font import */
  @font-face {
    font-family: 'PressStart2P';
    src: url('../fonts/PressStart2P-Regular.woff2?v=35') format('woff2'),
         url('../fonts/PressStart2P-Regular.woff?v=35') format('woff'),
         url('../fonts/PressStart2P-Regular.ttf?v=35') format('truetype');
    font-weight: normal;
    font-style: normal;
    font-display: swap;
  }

  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center; /* vertical center */
    align-items: center;     /* horizontal center */
    font-family: 'PressStart2P', monospace;
    text-align: center;
    background: #000; /* base black */
    overflow-x: hidden;
    color: #fff;
    position: relative;
    padding: 2rem;
  }

  /* vertical glow background */
  body::before {
    content:'';
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 0;
    background: linear-gradient(
      to top,
      rgba(255,255,255,0.05) 0%, 
      rgba(255,255,255,0.02) 80%,
      rgba(255,255,255,0) 100%
    );
    animation: verticalGlow 25s linear infinite;
  }

  @keyframes verticalGlow {
    0% { transform: translateY(110%); opacity:0.35; }
    50% { opacity:0.6; }
    100% { transform: translateY(-110%); opacity:0.35; }
  }

  /* CRT / vignette overlay above glow */
  body::after {
    content:'';
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 1; 
    background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.25) 100%);
  }

  h1 {
    font-size: clamp(2rem,8vw,3rem);
    margin:0 0 3rem;
    color: rgba(255,255,255,0.85);
    z-index:2;
    position: relative;
  }

  form {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1rem;
    width: 100%;
    max-width: 300px;
    z-index:2;
    position: relative;
  }

  input, textarea {
    font-family: 'PressStart2P', monospace;
    font-size: 0.9rem;
    padding: 0.5rem;
    width: 100%;
    background: #111;
    border: 1px solid #7bbf7b;
    color: #fff;
    outline: none;
    text-align: center;
  }

  ::placeholder { text-align: center; color: #bbb; }

  button {
    font-family: 'PressStart2P', monospace;
    font-size: 0.9rem;
    padding: 0.5rem 1rem;
    background: #000;
    border: 1px solid #7bbf7b;
    color: #7bbf7b;
    cursor: pointer;
    text-shadow: 0 0 1px #7bbf7b, 0 0 3px #7bbf7b;
    transition: text-shadow 0.2s ease, background 0.2s ease;
  }

  button:hover {
    text-shadow:0 0 2px #7bbf7b,0 0 5px #7bbf7b;
    background:#111;
  }

  /* footer links container - same format as home page contact */
  .footer-links {
    position: absolute;  /* fixed to bottom of page */
    bottom: 2rem;        /* 2rem from bottom */
    width: 100%;
    text-align: center;   /* center contents */
    z-index: 2;
  }

  /* email icon pixelated */
  .pixel-email-icon {
    width: 24px;
    height: 16px;
    display: inline-block;
    cursor: pointer;
    image-rendering: pixelated;
    vertical-align: middle;
  }

  /* home button same as home page contact link */
  .home-btn {
    color: #fff; 
    text-decoration: none;
    font-family: 'PressStart2P', monospace;
    font-size: clamp(0.9rem, 2.5vw, 1.2rem);
    text-shadow: 0 0 1px #fff,0 0 3px #fff;
    transition: text-shadow 0.2s ease;
    margin-left: 1rem;
  }
  .home-btn:hover { text-shadow:0 0 2px #fff,0 0 5px #fff; }

  @media(max-width:480px){
    h1{font-size: clamp(1.6rem,7vw,2.5rem);}
    input, textarea{font-size:0.8rem;}
    button{font-size:0.8rem;}
    .home-btn{font-size:0.9rem;}
  }
</style>
</head>
<body>
  <h1>contact</h1>

  <form action="mailto:noah@pressforgoblins.com" method="post" enctype="text/plain">
    <input type="text" name="name" placeholder="name" required>
    <input type="email" name="email" placeholder="email" required>
    <textarea name="message" rows="4" placeholder="message" required></textarea>
    <button type="submit">send</button>
  </form>

  <!-- footer links at bottom -->
  <div class="footer-links">
    <!-- pixel email icon - hidden email revealed on click -->
    <img src="../images/email-icon-pixel.png" id="reveal-email" class="pixel-email-icon" alt="email icon">

    <!-- home link -->
    <a href="index.html" class="home-btn">home</a>
  </div>

<script>
const reveal = document.getElementById('reveal-email');
reveal.addEventListener('click', () => {
  const first = "noah";
  const second = "@pressforgoblins.com";

  // replace icon with email text
  reveal.outerHTML = `<span style="color:#fff; font-family:'PressStart2P', monospace; font-size:1rem;">${first+second}</span>`;
});
</script>
</body>
</html>
