<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>contact — press for goblins</title>
<meta name="description" content="contact page for press for goblins — retro pixel/neon style">

<style>
  @font-face {
    font-family: 'PressStart2P';
    src: url('fonts/PressStart2P-Regular.woff2?v=30') format('woff2'),
         url('fonts/PressStart2P-Regular.woff?v=30') format('woff'),
         url('fonts/PressStart2P-Regular.ttf?v=30') format('truetype');
    font-weight: normal;
    font-style: normal;
    font-display: swap;
  }

  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: #000;
    font-family: 'PressStart2P', monospace;
    text-align: center;
    overflow: hidden;
    position: relative;
    color: rgba(255,255,255,0.8);
  }

  /* vertical glow */
  body::before {
    content: '';
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 0;
    background: linear-gradient(to top, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.1) 50%, rgba(255,255,255,0.05) 80%, rgba(255,255,255,0) 100%);
    animation: verticalGlow 25s linear infinite;
  }

  @keyframes verticalGlow {
    0% { transform: translateY(110%); opacity:0.35; }
    50% { opacity:0.6; }
    100% { transform: translateY(-110%); opacity:0.35; }
  }

  /* scanlines */
  body::after {
    content: '';
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 1;
    background: repeating-linear-gradient(
      rgba(255,255,255,0.02) 0px,
      rgba(255,255,255,0.02) 1px,
      transparent 1px,
      transparent 3px
    );
    opacity: 0.15;
  }

  h1 {
    font-size: clamp(1.8rem,8vw,3rem);
    margin-bottom: 2rem;
    color: rgba(255,255,255,0.8);
    line-height: 1.4;
    max-width: 90vw;
    letter-spacing: 0.01em;
    word-spacing: -0.35em;
    z-index:2;
    display: inline-block;
  }

  /* form */
  form {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 0.8rem;
    width: 100%;
    max-width: 420px;
  }

  textarea {
    font-family: 'PressStart2P', monospace;
    font-size: 1rem;
    padding: 0.5rem;
    width: 100%;
    background: #000;
    border: none;
    color: #fff;
    outline: none;
    text-align: center;
    resize: none;
  }

  
  ::placeholder {
    text-align: center;
    color: #bbb;
  }

  /* force name/email to behave like single-line fields */
.single-line {
  white-space: nowrap;
  overflow-x: auto;
  resize: none;
  font-size: 1rem;
  padding-bottom: 0.3rem;
}

/* hide scrollbar inside textareas */
.single-line::-webkit-scrollbar {
  display: none;
}
  
  button {
    font-family: 'PressStart2P', monospace;
    font-size: 1.1rem;
    padding: 0.3rem 1rem;
    background: #000;
    border: 1px solid #7bbf7b;
    color: #7bbf7b;
    cursor: pointer;
    text-shadow: 0 0 1px #7bbf7b, 0 0 3px #7bbf7b;
    transition: text-shadow 0.2s ease, background 0.2s ease;
  }

  button:hover {
    text-shadow: 0 0 2px #7bbf7b, 0 0 5px #7bbf7b;
    background: #111;
  }

  @media(max-width:480px){
    h1{font-size: clamp(1.4rem,7vw,2.4rem);}
    textarea{font-size:0.8rem;}
    button{font-size:0.8rem;}
  }

  /* email icon between form and home */
  .email-icon {
    width: 80px;
    height: 80px;
    margin-top: 2.5rem;
    margin-bottom: 3rem;
    background: url('images/mail.png') no-repeat center center;
    background-size: contain;
    cursor: pointer;
    z-index: 2;
  }

  .email-icon:hover {
    filter: brightness(1.2);
  }

  /* home link — exact home page style */
  .footer-home {
    position: fixed;
    bottom: calc(2.5rem + env(safe-area-inset-bottom));
    width: 100%;
    text-align: center;
    z-index: 2;
  }

  .footer-home a {
    color: #fff;
    text-decoration: none;
    font-family: 'PressStart2P', monospace;
    font-size: clamp(1rem, 3vw, 1.3rem);
    text-shadow: 0 0 1px #fff, 0 0 3px #fff;
    transition: text-shadow 0.2s ease;
  }

  .footer-home a:hover {
    text-shadow: 0 0 2px #fff, 0 0 5px #fff;
  }
</style>

</head>

<body>

  <h1>contact</h1>

  <form action="mailto:noah@pressforgoblins.com" method="post" enctype="text/plain">
    <textarea name="email" rows="1" placeholder="email" required class="single-line"></textarea>
    <textarea name="name" rows="1" placeholder="name" required class="single-line"></textarea>
    <textarea name="message" rows="6" placeholder="message" required></textarea>
    <button type="submit">send</button>
  </form>

  <div class="email-icon" onclick="window.location='mailto:noah@pressforgoblins.com'"></div>

  <div class="footer-home">
    <a href="index.html">home</a>
  </div>

  <audio id="neon-sound" preload="auto">
    <source src="neon.m4a" type="audio/mp4">
  </audio>

</body>
</html>
