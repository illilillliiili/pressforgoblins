<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>contact — press for goblins</title>
<meta name="description" content="contact page for press for goblins — retro pixel/neon style">

<style>
/* font setup */
@font-face {
  font-family: 'PressStart2P';
  src: url('../fonts/PressStart2P-Regular.woff2?v=35') format('woff2'),
       url('../fonts/PressStart2P-Regular.woff?v=35') format('woff'),
       url('../fonts/PressStart2P-Regular.ttf?v=35') format('truetype');
  font-weight: normal;
  font-style: normal;
  font-display: swap;
}

/* body setup */
body {
  margin: 0; /* remove default spacing */
  min-height: 100vh; /* fill viewport */
  display: flex; /* flex layout */
  flex-direction: column; /* stack vertically */
  justify-content: center; /* vertical centering */
  align-items: center; /* horizontal centering */
  font-family: 'PressStart2P', monospace; /* pixel font */
  text-align: center;
  background: linear-gradient(0deg, #000 0%, #111 50%, #000 100%);
  background-size: 100% 300%;
  animation: bgShift 12s linear infinite; /* slow vertical gradient movement */
  overflow-x: hidden;
  color: #fff;
  position: relative;
  padding: 6vh 1rem;
}

/* subtle CRT / vignette overlay */
body::after {
  content: '';
  position: fixed;
  inset: 0; /* cover entire screen */
  pointer-events: none; /* doesn't block clicks */
  z-index: 0; /* sits behind text */
  background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.25) 100%);
  animation: vignettePulse 15s ease-in-out infinite alternate;
}

/* soft vertical glow */
body::before {
  content: '';
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 0;
  background: linear-gradient(to bottom, rgba(255,255,255,0.02), rgba(255,255,255,0) 80%);
  animation: verticalGlow 20s ease-in-out infinite alternate;
}

/* animations */
@keyframes bgShift { 0% { background-position: 0% 0%; } 100% { background-position: 0% 100%; } }
@keyframes vignettePulse { 0%{opacity:1}50%{opacity:0.95}100%{opacity:1} }
@keyframes verticalGlow { 0%{transform:translateY(-10px);opacity:0.4} 50%{transform:translateY(10px);opacity:0.6} 100%{transform:translateY(-10px);opacity:0.4} }

/* heading */
h1 {
  font-size: clamp(2rem,8vw,3rem);
  margin:0 0 4rem;
  color: rgba(255,255,255,0.85);
  text-shadow: 0 0 2px rgba(255,255,255,0.1);
  z-index:1;
  position: relative;
}

/* form layout */
form {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index:1;
  position: relative;
  gap: 1rem;
  width: 100%;
  max-width: 300px;
}

/* inputs & textarea */
input, textarea {
  font-family: 'PressStart2P', monospace;
  font-size: 0.9rem;
  padding: 0.5rem;
  width: 100%;
  background: #111;
  border: 1px solid #7bbf7b;
  color: #fff;
  outline: none;
  text-align: center; /* keep placeholder and input text centered */
  box-sizing: border-box; /* include padding/border in width */
  vertical-align: middle; /* consistent vertical alignment */
}

/* placeholder styling */
::placeholder {
  text-align: center; /* prevent shifting */
  color: #bbb;
  opacity: 1; /* ensure full visibility */
}

/* submit button */
button {
  font-family: 'PressStart2P', monospace;
  font-size: 0.9rem;
  padding: 0.5rem 1rem;
  background: #000;
  border: 1px solid #7bbf7b;
  color: #7bbf7b;
  cursor: pointer;
  text-shadow: 0 0 1px #7bbf7b, 0 0 3px #7bbf7b;
  transition: text-shadow 0.2s ease, background 0.2s ease;
}

button:hover {
  text-shadow: 0 0 2px #7bbf7b,0 0 5px #7bbf7b;
  background:#111;
}

/* footer email section */
.email-footer {
  margin-top: 4rem;
  font-size: clamp(0.9rem, 4vw, 1.2rem);
}

/* hide email by default, show on click */
#reveal-email {
  display: inline-block;
  cursor: pointer;
  color: #fff; /* base white */
  text-decoration: none;
  text-shadow: 0 0 1px #fff, 0 0 3px #fff; /* subtle glow effect */
}

#reveal-email:hover {
  text-shadow: 0 0 2px #fff,0 0 5px #fff; /* stronger glow on hover */
}

/* mobile adjustments */
@media(max-width:480px){
  h1{font-size: clamp(1.6rem,7vw,2.5rem);}
  input, textarea{font-size:0.8rem;}
  button{font-size:0.8rem;}
  .email-footer{font-size:0.9rem;}
}
</style>
</head>

<body>
  <h1>contact</h1>

  <!-- contact form -->
  <form action="mailto:noah@pressforgoblins.com" method="post" enctype="text/plain">
    <input type="text" name="name" placeholder="name" required>
    <input type="email" name="email" placeholder="email" required>
    <textarea name="message" rows="4" placeholder="message" required></textarea>
    <button type="submit">send</button>
  </form>

  <!-- email footer container -->
  <div class="email-footer">
    <!-- clickable icon triggers mailto -->
    <a id="reveal-email" href="mailto:noah@pressforgoblins.com" title="send email">
      <!-- you can replace the unicode envelope with pixel art SVG/image later -->
      &#9993;
    </a>
  </div>

</body>
</html>
