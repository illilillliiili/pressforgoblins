<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>contact — press for goblins</title>
<meta name="description" content="contact page for press for goblins — retro pixel/neon style">

<!-- Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-GFNZMGD8ME"></script>
<script>
  window.dataLayer = window.dataLayer || []; // initialize GA
  function gtag(){dataLayer.push(arguments);}  // push events
  gtag('js', new Date());                     // timestamp page load
  gtag('config', 'G-GFNZMGD8ME');            // GA ID
</script>

<style>
  /* load pixel font */
  @font-face {
    font-family: 'PressStart2P';
    src: url('../fonts/PressStart2P-Regular.woff2?v=35') format('woff2'),
         url('../fonts/PressStart2P-Regular.woff?v=35') format('woff'),
         url('../fonts/PressStart2P-Regular.ttf?v=35') format('truetype');
    font-weight: normal;
    font-style: normal;
    font-display: swap;
  }

  /* body and background identical to home page */
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;                    /* vertical centering */
    align-items: center;                        /* horizontal centering */
    font-family: 'PressStart2P', monospace;
    text-align: center;
    background: linear-gradient(0deg, #000 0%, #111 50%, #000 100%);
    background-size: 100% 300%;
    animation: bgShift 12s linear infinite;     /* same speed as home */
    overflow-x: hidden;
    position: relative;
    color: #fff;
  }

  /* CRT / vignette overlay */
  body::after {
    content:'';
    position: fixed;
    inset: 0;                                  /* cover entire screen */
    pointer-events: none;                      /* allow clicks through */
    z-index: 1;                                /* above glow, behind content */
    background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.25) 100%);
    animation: vignettePulse 15s ease-in-out infinite alternate;
  }

  /* vertical soft glow / breathing effect */
  body::before {
    content: '';
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 0;
    background: linear-gradient(to top, rgba(255,255,255,0.02), rgba(255,255,255,0) 80%);
    animation: verticalGlow 20s ease-in-out infinite alternate;
  }

  /* keyframes for background animation */
  @keyframes bgShift { 0% { background-position: 0% 0%; } 100% { background-position: 0% 100%; } }
  @keyframes vignettePulse { 0%{opacity:1}50%{opacity:0.95}100%{opacity:1} }
  @keyframes verticalGlow { 0%{transform:translateY(-10px);opacity:0.4} 50%{transform:translateY(10px);opacity:0.6} 100%{transform:translateY(-10px);opacity:0.4} }

  /* main title — mirrored from home page */
  .main-title {
    font-size: clamp(3rem,8vw,3rem);          /* same as home page title */
    margin:0;
    color: rgba(255,255,255,0.8);
    line-height:1.4;
    text-shadow:0 0 1px #fff,0 0 3px #fff;
    z-index:2;
    position: relative;
  }

  /* replacing "coming soon" with email icon */
  .email-icon {
    margin-top: 1.5rem;
    font-size: 3rem;                           /* large pixel icon */
    color:#fff;
    text-decoration:none;
    display:inline-block;
    cursor:pointer;
  }

  .email-icon:hover {
    /* no glow */
  }

  /* bottom link (home) */
  .bottom-link {
    margin-top:4rem;
    font-size: clamp(0.9rem, 2.5vw, 1.2rem);
    text-decoration:none;
    color:#fff;
    font-family:'PressStart2P', monospace;
    text-shadow:0 0 1px #fff,0 0 3px #fff;
    transition:text-shadow 0.2s ease;
  }
  .bottom-link:hover {
    text-shadow:0 0 2px #fff,0 0 5px #fff;
  }

  /* subtle letter jitter on title */
  @keyframes letter-jitter { 0%,100% {transform:translateX(0);} 50% {transform:translateX(1px);} }
  .main-title { animation: letter-jitter 1.5s infinite alternate ease-in-out; }

  /* responsive adjustments */
  @media(max-width:480px){
    .main-title{font-size:clamp(2.4rem,7vw,3rem);}
    .email-icon{font-size:2.5rem;}
    .bottom-link{font-size:1rem;}
  }

</style>
</head>
<body>
  <div class="main-title">contact</div>

  <!-- large email icon -->
  <a class="email-icon" href="mailto:noah@pressforgoblins.com">&#9993;</a>

  <!-- bottom link to home page -->
  <div class="bottom-link-container">
    <a class="bottom-link" href="index.html">home</a>
  </div>

</body>
</html>
