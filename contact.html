<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>contact ‚Äî press for goblins</title>
<meta name="description" content="contact page for press for goblins ‚Äî retro pixel/neon style">

<style>
  @font-face {
    font-family: 'PressStart2P';
    src: url('fonts/PressStart2P-Regular.woff2?v=30') format('woff2'),
         url('fonts/PressStart2P-Regular.woff?v=30') format('woff'),
         url('fonts/PressStart2P-Regular.ttf?v=30') format('truetype');
    font-weight: normal;
    font-style: normal;
    font-display: swap;
  }

  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: #000;
    font-family: 'PressStart2P', monospace;
    text-align: center;
    overflow: hidden;
    position: relative;
    color: rgba(255,255,255,0.8);
  }

  /* vertical glow */
  body::before {
    content: '';
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 0;
    background: linear-gradient(to top, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.1) 50%, rgba(255,255,255,0.05) 80%, rgba(255,255,255,0) 100%);
    animation: verticalGlow 25s linear infinite;
  }

  @keyframes verticalGlow {
    0% { transform: translateY(110%); opacity:0.35; }
    50% { opacity:0.6; }
    100% { transform: translateY(-110%); opacity:0.35; }
  }

  /* scanlines */
  body::after {
    content: '';
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 1;
    background: repeating-linear-gradient(
      rgba(255,255,255,0.02) 0px,
      rgba(255,255,255,0.02) 1px,
      transparent 1px,
      transparent 3px
    );
    opacity: 0.15;
  }

  h1 {
    font-size: clamp(1.8rem,8vw,3rem);
    margin-bottom: 2rem;
    color: rgba(255,255,255,0.8);
    line-height: 1.4;
    max-width: 90vw;
    letter-spacing: 0.01em;
    word-spacing: -0.35em;
    z-index:2;
    display: inline-block;
  }

  form {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 0.8rem;
    width: 100%;
    max-width: 420px;
  }

  textarea {
    font-family: 'Aptos', sans-serif;
    font-size: 1rem;
    padding: 0.5rem;
    width: 100%;
    background: #000;
    border: none;
    color: #fff;
    outline: none;
    text-align: center;
    resize: none;
  }

  ::placeholder {
    text-align: center;
    color: #bbb;
  }

  .single-line {
    white-space: nowrap;
    overflow-x: auto;
    resize: none;
    font-size: 1rem;
    padding-bottom: 0.3rem;
  }

  .single-line::-webkit-scrollbar {
    display: none;
  }

  button {
    font-family: 'PressStart2P', monospace;
    font-size: 1.1rem;
    padding: 0.3rem 1rem;
    background: #000;
    border: 1px solid #7bbf7b;
    color: #7bbf7b;
    cursor: pointer;
    text-shadow: 0 0 1px #7bbf7b, 0 0 3px #7bbf7b;
    transition: text-shadow 0.2s ease, background 0.2s ease;
  }

  button:hover {
    text-shadow: 0 0 2px #7bbf7b, 0 0 5px #7bbf7b;
    background: #111;
  }

  .sent-msg {
    font-family: 'PressStart2P', monospace;
    color: #7bbf7b;
    margin-top: 1rem;
    display: none;
  }

  /* footer nav bar ‚Äî slightly bigger icons and lower position */
  .footer-nav {
    position: fixed;
    bottom: calc(1rem + env(safe-area-inset-bottom)); /* lowered for mobile UI */
    width: 100%;
    display: flex;
    justify-content: space-around;
    z-index: 2;
  }

  .footer-nav img {
    width: 46px; /* slightly bigger */
    height: 46px;
    cursor: pointer;
    opacity: 0.9;
  }

  .footer-nav img.contact {
    cursor: default; /* no click */
    pointer-events: none;
  }

  .footer-nav .active-dot {
    position: absolute;
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: #7bbf7b;
    bottom: -0.5rem;
    left: 50%;
    transform: translateX(-50%);
  }

  @keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-3px); }
    50% { transform: translateX(3px); }
    75% { transform: translateX(-3px); }
    100% { transform: translateX(0); }
  }

  .shake {
    animation: shake 0.2s;
  }

  @media(max-width:480px){
    h1{font-size: clamp(1.4rem,7vw,2.4rem);}
    textarea{font-size:0.9rem;}
    button{font-size:0.9rem;}
    .footer-nav img{width:42px;height:42px;}
  }
</style>
</head>
<body>
  <h1>contact</h1>

  <form id="contact-form" action="https://formspree.io/f/mblndezr" method="POST">
    <textarea name="name" rows="1" placeholder="name" required class="single-line"></textarea>
    <textarea name="email" rows="1" placeholder="email" required class="single-line"></textarea>
    <textarea name="message" rows="5" placeholder="message" required></textarea>
    <button type="submit">send</button>
  </form>

  <div class="sent-msg" id="sent-msg">sent! the goblins will see you soon „ÉÑ</div>

  <div class="footer-nav">
    <div style="position:relative;"><a href="index.html"><img src="images/home.png" alt="home"></a></div>
    <div style="position:relative;"><a href="portfolio.html"><img src="images/portfolio.png" alt="portfolio"></a></div>
    <div style="position:relative;"><a href="about.html"><img src="images/about.png" alt="about"></a></div>
    <div style="position:relative;">
      <img src="images/contact.png" class="contact" alt="contact">
      <div class="active-dot"></div>
    </div>
  </div>

<script>
  const form = document.getElementById('contact-form');
  const sentMsg = document.getElementById('sent-msg');

  form.addEventListener('submit', async function(e){
    e.preventDefault();
    let error = false;
    form.querySelectorAll('textarea').forEach(field => {
      if(!field.value.trim()) {
        field.classList.add('shake');
        error = true;
        setTimeout(()=>{ field.classList.remove('shake'); }, 250);
      }
    });
    if(error) return;

    const data = new FormData(form);
    const response = await fetch(form.action, {
      method: form.method,
      body: data,
      headers: { 'Accept': 'application/json' }
    });
    if(response.ok){
      sentMsg.style.display = 'block';
      form.reset();
    }

    // easter eggs
    const msg = form.message.value.toLowerCase();
    if(msg.includes('gottacatchemall')) alert('üéÆ You found the oldschool game!'); 
    else if(msg.includes('oldskool')) alert('üïπÔ∏è Retro vibes unlocked!'); 
    else if(msg.includes('partytime')) alert('üéâ Party mode activated!');
  });
</script>
</body>
</html>
