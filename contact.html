<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>contact — press for goblins</title>
<meta name="description" content="contact page for press for goblins — retro pixel/neon style">

<style>
  @font-face {
    font-family: 'PressStart2P';
    src: url('fonts/PressStart2P-Regular.woff2?v=30') format('woff2'),
         url('fonts/PressStart2P-Regular.woff?v=30') format('woff'),
         url('fonts/PressStart2P-Regular.ttf?v=30') format('truetype');
    font-weight: normal; font-style: normal; font-display: swap;
  }

  body {
    margin:0; height:100vh; display:flex; flex-direction:column; justify-content:center; align-items:center;
    background:#000; font-family:'PressStart2P',monospace; text-align:center; overflow:hidden; position:relative; color:rgba(255,255,255,0.8);
  }

  /* vertical glow */
  body::before {
    content:''; position:fixed; inset:0; pointer-events:none; z-index:0;
    background: linear-gradient(to top, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.1) 50%, rgba(255,255,255,0.05) 80%, rgba(255,255,255,0) 100%);
    animation: verticalGlow 25s linear infinite;
  }
  @keyframes verticalGlow {0%{transform:translateY(110%);opacity:0.35;}50%{opacity:0.6;}100%{transform:translateY(-110%);opacity:0.35;}}

  /* CRT overlay */
  body::after {
    content:''; position:fixed; inset:0; pointer-events:none; z-index:1;
    background: repeating-linear-gradient(rgba(255,255,255,0.02) 0px, rgba(255,255,255,0.02) 1px, transparent 1px, transparent 3px);
    opacity:0.15;
  }

  h1 { font-size:clamp(1.8rem,8vw,3rem); margin-bottom:2rem; color:rgba(255,255,255,0.8); line-height:1.4; max-width:90vw; letter-spacing:0.01em; word-spacing:-0.35em; z-index:2; display:inline-block; }

  /* form */
  form { display:flex; flex-direction:column; align-items:center; gap:1rem; width:100%; max-width:420px; }
  textarea { font-family:'Aptos',sans-serif; font-size:1rem; padding:0.5rem; width:100%; background:#000; border:none; color:#fff; outline:none; text-align:center; resize:none; }
  .single-line { white-space:nowrap; overflow-x:auto; resize:none; font-size:1rem; padding-bottom:0.3rem; }
  .single-line::-webkit-scrollbar { display:none; }
  ::placeholder { text-align:center; color:#bbb; }

  button { font-family:'PressStart2P',monospace; font-size:1.1rem; padding:0.3rem 1rem; background:#000; border:1px solid #7bbf7b; color:#7bbf7b; cursor:pointer; text-shadow:0 0 1px #7bbf7b,0 0 3px #7bbf7b; transition:text-shadow 0.2s ease, background 0.2s ease; }
  button:hover { text-shadow:0 0 2px #7bbf7b,0 0 5px #7bbf7b; background:#111; }

  @media(max-width:480px){ h1{font-size:clamp(1.4rem,7vw,2.4rem);} textarea{font-size:0.8rem;} button{font-size:0.8rem;} }

  /* footer nav bar */
  .footer-nav { position:fixed; bottom:calc(1.5rem + env(safe-area-inset-bottom)); width:100%; display:flex; justify-content:space-evenly; z-index:2; }
  .footer-nav img { width:50px; height:50px; cursor:pointer; }
  .footer-nav .active-dot { width:6px; height:6px; border-radius:50%; background:#7bbf7b; margin-top:4px; }

  /* overlay for games */
  #game-overlay { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.95); z-index:10; justify-content:center; align-items:center; flex-direction:column; }
  #game-overlay canvas { border:2px solid #fff; margin-bottom:1rem; }
  #game-overlay button { margin-top:1rem; }

  /* sent message */
  #sent-message { margin-top:1rem; color:#7bbf7b; font-family:'Aptos',sans-serif; }
</style>
</head>

<body>
  <h1>contact</h1>

  <form id="contact-form">
    <textarea name="name" placeholder="name" required class="single-line"></textarea>
    <textarea name="email" placeholder="email" required class="single-line"></textarea>
    <textarea name="message" rows="5" placeholder="message" required></textarea>
    <button type="submit">send</button>
  </form>

  <div id="sent-message"></div>

  <!-- footer nav -->
  <div class="footer-nav">
    <img src="images/home.png" alt="home" onclick="window.location='index.html'">
    <img src="images/portfolio.png" alt="portfolio" onclick="window.location='portfolio.html'">
    <img src="images/about.png" alt="about" onclick="window.location='about.html'">
    <div style="display:flex;flex-direction:column;align-items:center;">
      <img src="images/contact.png" alt="contact">
      <div class="active-dot"></div>
    </div>
  </div>

  <!-- game overlay -->
  <div id="game-overlay"></div>

<script>
  const form = document.getElementById('contact-form');
  const sentMsg = document.getElementById('sent-message');
  const gameOverlay = document.getElementById('game-overlay');

  form.addEventListener('submit', e=>{
    e.preventDefault();
    sentMsg.innerText="sent! noah and the goblins will get back to you within three working days ツ";
    
    const msg = form.message.value.toLowerCase().trim();

    // easter eggs by codeword
    if(msg==="gottacatchemall") startCatGame();
    else if(msg==="oldskool") startRetroGame();
    else if(msg==="partytime") startConfetti();
    else if(msg==="goblinsjustwannahavefun") startPartyAnimation();
  });

  // basic examples of easter eggs
  function startCatGame(){
    gameOverlay.style.display="flex"; gameOverlay.innerHTML="<canvas id='cat-game' width=400 height=300></canvas><button onclick='closeOverlay()'>close</button>";
    const canvas=document.getElementById('cat-game'); const ctx=canvas.getContext('2d');
    ctx.fillStyle="#fff"; ctx.font="20px Aptos"; ctx.fillText("cat catching game here!",50,150);
  }

  function startRetroGame(){
    gameOverlay.style.display="flex"; gameOverlay.innerHTML="<canvas id='retro-game' width=400 height=300></canvas><button onclick='closeOverlay()'>close</button>";
    const canvas=document.getElementById('retro-game'); const ctx=canvas.getContext('2d');
    ctx.fillStyle="#fff"; ctx.font="20px Aptos"; ctx.fillText("retro pong game here!",50,150);
  }

  function startConfetti(){
    gameOverlay.style.display="flex"; gameOverlay.innerHTML="<canvas id='confetti' width=400 height=300></canvas><button onclick='closeOverlay()'>close</button>";
    const canvas=document.getElementById('confetti'); const ctx=canvas.getContext('2d');
    ctx.fillStyle="#fff"; ctx.font="20px Aptos"; ctx.fillText("party confetti here!",50,150);
  }

  function startPartyAnimation(){
    gameOverlay.style.display="flex"; gameOverlay.innerHTML="<canvas id='party' width=400 height=300></canvas><button onclick='closeOverlay()'>close</button>";
    const canvas=document.getElementById('party'); const ctx=canvas.getContext('2d');
    ctx.fillStyle="#fff"; ctx.font="20px Aptos"; ctx.fillText("goblins party!",50,150);
  }

  function closeOverlay(){ gameOverlay.style.display="none"; gameOverlay.innerHTML=""; }
</script>
</body>
</html>
