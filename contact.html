<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"> <!-- character encoding -->
<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- responsive -->
<title>contact — press for goblins</title>
<meta name="description" content="contact page for press for goblins — retro pixel/neon style">

<style>
  /* custom pixel font */
  @font-face {
    font-family: 'PressStart2P';
    src: url('fonts/PressStart2P-Regular.woff2?v=30') format('woff2'),
         url('fonts/PressStart2P-Regular.woff?v=30') format('woff'),
         url('fonts/PressStart2P-Regular.ttf?v=30') format('truetype');
    font-weight: normal;
    font-style: normal;
    font-display: swap;
  }

  /* body and background setup */
  body {
    margin: 0;
    height: 100vh; /* full viewport */
    display: flex;
    flex-direction: column;
    justify-content: center; /* vertical centering */
    align-items: center; /* horizontal centering */
    background: #000; /* black */
    font-family: 'PressStart2P', monospace;
    text-align: center;
    overflow: hidden; /* prevent scrolling */
    position: relative;
    color: rgba(255,255,255,0.8); /* off-white text to match home header */
  }

  /* vertical glow layer */
  body::before {
    content: '';
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 0;
    background: linear-gradient(to top, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.1) 50%, rgba(255,255,255,0.05) 80%, rgba(255,255,255,0) 100%);
    animation: verticalGlow 25s linear infinite;
  }
  @keyframes verticalGlow {
    0% { transform: translateY(110%); opacity:0.35; }
    50% { opacity:0.6; }
    100% { transform: translateY(-110%); opacity:0.35; }
  }

  /* CRT scanline overlay */
  body::after {
    content: '';
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 1;
    background: repeating-linear-gradient(rgba(255,255,255,0.02) 0px, rgba(255,255,255,0.02) 1px, transparent 1px, transparent 3px);
    opacity: 0.15;
  }

  h1 {
    font-size: clamp(1.8rem,8vw,3rem);
    margin-bottom: 2rem; /* spacing to icon/form */
    color: rgba(255,255,255,0.8);
    line-height: 1.4;
    max-width: 90vw;
    letter-spacing: 0.01em;
    word-spacing: -0.35em;
    z-index:2;
    display: inline-block;
  }

  /* form styling */
  form {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1.5rem; /* spacing between fields */
    width: 100%;
    max-width: 300px;
  }
  input, textarea {
    font-family: 'PressStart2P', monospace;
    font-size: 1.3rem;
    padding: 0.5rem;
    width: 100%;
    background: #000;
    border: none; /* no outlines */
    color: #fff;
    outline: none;
    text-align: center;
  }
  ::placeholder {
    text-align: center;
    color: #bbb;
  }
  button {
    font-family: 'PressStart2P', monospace;
    font-size: 1rem;
    padding: 0.5rem 1rem;
    background: #000;
    border: 1px solid #7bbf7b;
    color: #7bbf7b;
    outline: none;
    cursor: pointer;
    text-shadow: 0 0 1px #7bbf7b, 0 0 3px #7bbf7b;
    transition: text-shadow 0.2s ease, background 0.2s ease;
  }
  button:hover {
    text-shadow: 0 0 2px #7bbf7b,0 0 5px #7bbf7b;
    background:#111;
  }

  /* big email icon between form and footer */
  .email-icon {
    width: 60px; /* adjust size */
    height: 60px;
    margin: 2rem 0; /* space above & below */
    background: url('images/email-icon.svg') no-repeat center center;
    background-size: contain;
    cursor: pointer;
    z-index:2;
  }

  .email-icon:hover {
    filter: brightness(1.2); /* subtle highlight on hover */
  }

  /* footer home link */
  .footer-home {
    font-size: clamp(1rem, 3vw, 1.3rem);
    text-align: center;
    text-decoration: none;
    color: #fff; 
    text-shadow: 0 0 1px #fff, 0 0 3px #fff;
    transition: text-shadow 0.2s ease;
    position: fixed;
    bottom: calc(1.5rem + env(safe-area-inset-bottom));
    width: 100%;
    z-index: 2;
  }
  .footer-home a {
    color: #fff;
    text-decoration: none;
    font-family: 'PressStart2P', monospace;
    font-size: clamp(1rem, 3vw, 1.3rem);
    text-shadow: 0 0 1px #fff,0 0 3px #fff;
    transition: text-shadow 0.2s ease;
  }
  .footer-home a:hover {
    text-shadow: 0 0 2px #fff,0 0 5px #fff;
  }

  @media(max-width:480px){
    h1{font-size: clamp(1.4rem,7vw,2.4rem);}
    input, textarea{font-size:0.8rem;}
    button{font-size:0.8rem;}
    .email-icon{width:50px; height:50px;}
    .footer-home{font-size: clamp(0.9rem,4vw,1.2rem);}
  }
</style>
</head>
<body>
  <h1>contact</h1> <!-- header, same off-white as home -->

  <form action="mailto:noah@pressforgoblins.com" method="post" enctype="text/plain">
   <textarea name="name" rows="1" placeholder="don't forget this" required></textarea>
   <textarea name="email" rows="1" placeholder="don't forget this" required></textarea>
   <textarea name="message" rows="4" placeholder="don't forget this" required></textarea>
    <button type="submit">send</button>
  </form>

  <!-- big email icon -->
  <div class="email-icon" onclick="window.location='mailto:noah@pressforgoblins.com'"></div>

  <!-- footer link back home -->
  <div class="footer-home">
    <a href="index.html">home</a>
  </div>

  <!-- neon audio -->
  <audio id="neon-sound" preload="auto">
    <source src="neon.m4a" type="audio/mp4">
  </audio>
</body>
</html>
