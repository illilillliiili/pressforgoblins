<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>contact — press for goblins</title>
<meta name="description" content="contact page for press for goblins — retro pixel/neon style">

<!-- Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-GFNZMGD8ME"></script>
<script>
  window.dataLayer = window.dataLayer || []; // initialize GA
  function gtag(){dataLayer.push(arguments);}  // push events
  gtag('js', new Date());                     // timestamp page load
  gtag('config', 'G-GFNZMGD8ME');            // GA ID
</script>

<style>
  /* load pixel font */
  @font-face {
    font-family: 'PressStart2P';
    src: url('../fonts/PressStart2P-Regular.woff2?v=35') format('woff2'),
         url('../fonts/PressStart2P-Regular.woff?v=35') format('woff'),
         url('../fonts/PressStart2P-Regular.ttf?v=35') format('truetype');
    font-weight: normal;
    font-style: normal;
    font-display: swap;
  }

  /* body and background identical to home page */
  body {
    margin: 0;                                  /* remove default margin */
    height: 100vh;                              /* full viewport height */
    display: flex;                              /* flex for centering */
    flex-direction: column;
    justify-content: center;                    /* vertical centering */
    align-items: center;                        /* horizontal centering */
    font-family: 'PressStart2P', monospace;    /* font */
    text-align: center;
    background: linear-gradient(0deg, #000 0%, #111 50%, #000 100%); /* home page gradient */
    background-size: 100% 300%;                 /* vertical movement */
    animation: bgShift 12s linear infinite;     /* same speed as home */
    overflow-x: hidden;                         /* prevent horizontal scroll */
    position: relative;
    color: #fff;                                /* text color white */
  }

  /* CRT / vignette overlay — subtle dark edges */
  body::after {
    content: '';
    position: fixed;
    inset: 0;                                  /* cover entire screen */
    pointer-events: none;                      /* allow clicks through */
    z-index: 1;                                /* above glow, behind content */
    background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.25) 100%);
    animation: vignettePulse 15s ease-in-out infinite alternate;
  }

  /* vertical soft glow / breathing effect */
  body::before {
    content: '';
    position: fixed;
    inset: 0;                                  /* cover screen */
    pointer-events: none;
    z-index: 0;                                /* behind text */
    background: linear-gradient(to top, rgba(255,255,255,0.02), rgba(255,255,255,0) 80%);
    animation: verticalGlow 20s ease-in-out infinite alternate;
  }

  /* keyframes for background animation */
  @keyframes bgShift { 0% { background-position: 0% 0%; } 100% { background-position: 0% 100%; } }
  @keyframes vignettePulse { 0%{opacity:1}50%{opacity:0.95}100%{opacity:1} }
  @keyframes verticalGlow { 0%{transform:translateY(-10px);opacity:0.4} 50%{transform:translateY(10px);opacity:0.6} 100%{transform:translateY(-10px);opacity:0.4} }

  /* header — same position as home main title */
  h1 {
    font-size: clamp(3rem,8vw,3rem);          /* same as home page title */
    margin: 0 0 2rem;                         /* space below header */
    color: rgba(255,255,255,0.8);
    line-height:1.4;
    text-shadow: 0 0 1px #fff, 0 0 3px #fff;  /* subtle glow */
    z-index: 2;
    position: relative;
  }

  /* form fields */
  form {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 1rem;                               /* spacing between inputs */
    width: 100%;
    max-width: 300px;
    z-index:2;
    position: relative;
  }

  /* input & textarea styling */
  input, textarea {
    font-family:'PressStart2P', monospace;
    font-size: 0.9rem;
    padding:0.5rem;
    width:100%;
    background:#111;
    border:1px solid #7bbf7b;
    color:#fff;
    outline:none;
    text-align:center;                        /* placeholder and text centered */
  }

  ::placeholder {                             
    text-align:center;                        /* center placeholder text */
    color:#bbb;
  }

  button {
    font-family:'PressStart2P', monospace;
    font-size:0.9rem;
    padding:0.5rem 1rem;
    background:#000;
    border:1px solid #7bbf7b;
    color:#7bbf7b;
    cursor:pointer;
    text-shadow:0 0 1px #7bbf7b,0 0 3px #7bbf7b;
    transition:text-shadow 0.2s ease, background 0.2s ease;
  }

  button:hover {
    text-shadow:0 0 2px #7bbf7b,0 0 5px #7bbf7b;
    background:#111;
  }

  /* email icon container at bottom */
  .email-footer {
    margin-top: 4rem;
    font-size: clamp(0.9rem, 4vw, 1.2rem);
    z-index:2;
    position: relative;
  }

  /* email icon styling — much larger, clickable, opens mailto link */
  #reveal-email {
    display:inline-block;
    cursor:pointer;
    font-size:2rem;                            /* bigger, can adjust manually */
    color:#fff;
    text-decoration:none;
  }

  #reveal-email:hover {
    /* no glow per request */
  }

  @media(max-width:480px){
    h1{font-size: clamp(2.4rem,7vw,3rem);}     /* responsive title size */
    input, textarea{font-size:0.8rem;}        /* smaller fields on mobile */
    button{font-size:0.8rem;}
    .email-footer{font-size:1.5rem;}          /* bigger icon on mobile */
  }

</style>
</head>

<body>
  <h1>contact</h1>

  <form action="mailto:noah@pressforgoblins.com" method="post" enctype="text/plain">
    <input type="text" name="name" placeholder="name" required>
    <input type="email" name="email" placeholder="email" required>
    <textarea name="message" rows="4" placeholder="message" required></textarea>
    <button type="submit">send</button>
  </form>

  <!-- email icon opens mailto, big pixel envelope -->
  <div class="email-footer">
    <a id="reveal-email" href="mailto:noah@pressforgoblins.com">&#9993;</a>
  </div>
</body>
</html>
