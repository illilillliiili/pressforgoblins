<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"> <!-- character encoding -->
<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- responsive -->
<title>contact — press for goblins</title>
<meta name="description" content="contact page for press for goblins — retro pixel/neon style">

<style>
  @font-face {
    font-family: 'PressStart2P';
    src: url('fonts/PressStart2P-Regular.woff2?v=30') format('woff2'),
         url('fonts/PressStart2P-Regular.woff?v=30') format('woff'),
         url('fonts/PressStart2P-Regular.ttf?v=30') format('truetype');
    font-weight: normal; 
    font-style: normal;  
    font-display: swap; 
  }

  body {
    margin: 0;
    height: 100vh; /* full viewport */
    display: flex;
    flex-direction: column;
    justify-content: center; /* vertical centering */
    align-items: center; /* horizontal centering */
    background: #000; /* black background */
    font-family: 'PressStart2P', monospace; /* pixel font */
    text-align: center;
    overflow: hidden; /* prevent scrolling */
    position: relative;
    color: rgba(255,255,255,0.8); /* matches home title color */
  }

  /* soft vertical glow */
  body::before {
    content: '';
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 0;
    background: linear-gradient(to top, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.1) 50%, rgba(255,255,255,0.05) 80%, rgba(255,255,255,0) 100%);
    animation: verticalGlow 25s linear infinite;
  }

  @keyframes verticalGlow {
    0% { transform: translateY(110%); opacity:0.35; }
    50% { opacity:0.6; }
    100% { transform: translateY(-110%); opacity:0.35; }
  }

  /* CRT / scanline overlay */
  body::after {
    content: '';
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 1;
    background: repeating-linear-gradient(
      rgba(255,255,255,0.02) 0px,
      rgba(255,255,255,0.02) 1px,
      transparent 1px,
      transparent 3px
    );
    opacity: 0.15;
  }

  h1 {
    font-size: clamp(1.8rem,8vw,3rem);
    margin-bottom: 2rem; /* spacing below header */
    color: rgba(255,255,255,0.8);
    line-height: 1.4;
    max-width: 90vw;
    letter-spacing: 0.01em;
    word-spacing: -0.35em;
    z-index:2;
    display: inline-block;
  }

  /* form */
  form {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1rem;
    width: 100%;
    max-width: 420px;
  }

  textarea {
    font-family: 'Aptos', sans-serif; /* plain readable font */
    font-size: 1rem;
    padding: 0.5rem;
    width: 100%;
    background: #000;
    border: none;
    color: #fff;
    outline: none;
    text-align: center;
    resize: none;
  }

  ::placeholder {
    text-align: center;
    color: #bbb;
  }

  /* single-line fields */
  .single-line {
    white-space: nowrap;
    overflow-x: auto;
    resize: none;
  }

  .single-line::-webkit-scrollbar {
    display: none; /* hide scrollbar */
  }

  button {
    font-family: 'PressStart2P', monospace;
    font-size: 1.1rem;
    padding: 0.3rem 1rem;
    background: #000;
    border: 1px solid #7bbf7b;
    color: #7bbf7b;
    cursor: pointer;
    text-shadow: 0 0 1px #7bbf7b, 0 0 3px #7bbf7b;
    transition: text-shadow 0.2s ease, background 0.2s ease;
  }

  button:hover {
    text-shadow: 0 0 2px #7bbf7b, 0 0 5px #7bbf7b;
    background: #111;
  }

  @media(max-width:480px){
    h1{font-size: clamp(1.4rem,7vw,2.4rem);}
    textarea{font-size:0.9rem;}
    button{font-size:0.9rem;}
  }

  /* bottom nav bar */
  .bottom-nav {
    position: fixed;
    bottom: calc(1.5rem + env(safe-area-inset-bottom));
    width: 100%;
    display: flex;
    justify-content: space-around;
    align-items: center;
    z-index: 2;
  }

  .bottom-nav img {
    width: 40px;
    height: 40px;
  }

  /* contact icon — active page indicator */
  .bottom-nav .contact {
    position: relative;
    display: inline-block;
  }

  .bottom-nav .contact img {
    cursor: default; /* not clickable */
  }

  .bottom-nav .contact .active-dot {
    position: absolute;
    bottom: -6px;
    left: 50%;
    transform: translateX(-50%);
    width: 6px;
    height: 6px;
    background-color: #7bbf7b; /* neon green */
    border-radius: 50%;
  }
</style>
</head>

<body>

<h1>contact</h1>

<form action="https://formspree.io/f/mblndezr" method="POST">
  <textarea name="name" rows="1" placeholder="name" required class="single-line"></textarea>
  <textarea name="email" rows="1" placeholder="email" required class="single-line"></textarea>
  <textarea name="message" rows="5" placeholder="message" required></textarea>
  <button type="submit">send</button>
</form>

<!-- bottom nav bar with active page indicator -->
<div class="bottom-nav">
  <a href="index.html"><img src="images/home.png" alt="home"></a>
  <a href="portfolio.html"><img src="images/portfolio.png" alt="portfolio"></a>
  <a href="about.html"><img src="images/about.png" alt="about"></a>
  <div class="contact">
    <img src="images/contact.png" alt="contact">
    <div class="active-dot"></div>
  </div>
</div>

</body>
</html>
