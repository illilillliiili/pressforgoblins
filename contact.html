<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>contact — press for goblins</title>
<meta name="description" content="contact page for press for goblins — retro pixel/neon style">

<style>
  /* font import */
  @font-face {
    font-family: 'PressStart2P';
    src: url('../fonts/PressStart2P-Regular.woff2?v=35') format('woff2'),
         url('../fonts/PressStart2P-Regular.woff?v=35') format('woff'),
         url('../fonts/PressStart2P-Regular.ttf?v=35') format('truetype');
    font-weight: normal;
    font-style: normal;
    font-display: swap;
  }

  /* body styles and centering */
  body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center; /* vertical center */
    align-items: center;     /* horizontal center */
    font-family: 'PressStart2P', monospace;
    text-align: center;
    background: linear-gradient(0deg, #000 0%, #111 50%, #000 100%); /* home page gradient */
    background-size: 100% 300%;
    animation: bgShift 12s linear infinite; /* scrolling effect */
    overflow-x: hidden;
    color: #fff;
    position: relative;
    padding: 2rem;
  }

  /* vertical glow overlay — starts immediately, slow */
  body::before {
    content:'';
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 0;
    background: linear-gradient(to top, rgba(255,255,255,0.02), rgba(255,255,255,0) 80%);
    animation: verticalGlow 25s linear infinite; /* same as home page */
  }

  /* CRT / vignette overlay — sits above glow, behind content */
  body::after {
    content:'';
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 1;
    background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.25) 100%);
  }

  /* background keyframes */
  @keyframes bgShift { 0% { background-position: 0% 0%; } 100% { background-position: 0% 100%; } }
  @keyframes verticalGlow { 0% { transform: translateY(110%); opacity:0.35; } 50% { opacity:0.6; } 100% { transform: translateY(-110%); opacity:0.35; } }

  /* header */
  h1 {
    font-size: clamp(2rem,8vw,3rem);
    margin: 0 0 2rem;
    color: rgba(255,255,255,0.85);
    z-index:2;
    position: relative;
  }

  /* form styling */
  form {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1rem;
    width: 100%;
    max-width: 300px;
    z-index:2;
    position: relative;
  }

  input, textarea {
    font-family: 'PressStart2P', monospace;
    font-size: 0.9rem;
    padding: 0.5rem;
    width: 100%;
    background: #111;
    border: 1px solid #7bbf7b;
    color: #fff;
    outline: none;
    text-align: center;
  }

  ::placeholder { text-align: center; color: #bbb; }

  button {
    font-family: 'PressStart2P', monospace;
    font-size: 0.9rem;
    padding: 0.5rem 1rem;
    background: #000;
    border: 1px solid #7bbf7b;
    color: #7bbf7b;
    cursor: pointer;
    text-shadow: 0 0 1px #7bbf7b, 0 0 3px #7bbf7b;
    transition: text-shadow 0.2s ease, background 0.2s ease;
  }

  button:hover {
    text-shadow:0 0 2px #7bbf7b,0 0 5px #7bbf7b;
    background:#111;
  }

  /* pixel envelope icon for email reveal */
  .pixel-email-icon {
    width: 48px;       /* size of icon */
    height: 32px;
    margin: 2rem 0;    /* spacing from form and footer */
    cursor: pointer;
    image-rendering: pixelated; /* preserves pixel edges */
  }

  /* footer home button — same style as homepage contact */
  .footer-links {
    width: 100%;
    text-align: center;
    margin-top: 1rem;
    z-index:2;
  }

  .home-btn {
    color: #fff;
    text-decoration: none;
    font-family: 'PressStart2P', monospace;
    font-size: clamp(0.9rem, 2.5vw, 1.2rem);
    text-shadow: 0 0 1px #fff,0 0 3px #fff;
    transition: text-shadow 0.2s ease;
  }

  .home-btn:hover { text-shadow:0 0 2px #fff,0 0 5px #fff; }

  /* mobile adjustments */
  @media(max-width:480px){
    h1{font-size: clamp(1.6rem,7vw,2.5rem);}
    input, textarea{font-size:0.8rem;}
    button{font-size:0.8rem;}
    .home-btn{font-size:0.9rem;}
    .pixel-email-icon { width:36px; height:24px; margin:1.5rem 0; }
  }
</style>
</head>
<body>
  <h1>contact</h1>

  <form action="mailto:noah@pressforgoblins.com" method="post" enctype="text/plain">
    <input type="text" name="name" placeholder="name" required>
    <input type="email" name="email" placeholder="email" required>
    <textarea name="message" rows="4" placeholder="message" required></textarea>
    <button type="submit">send</button>
  </form>

  <!-- pixel envelope icon between form and footer -->
  <img src="../images/email-icon-pixel.png" id="reveal-email" class="pixel-email-icon" alt="email icon">

  <!-- footer home button -->
  <div class="footer-links">
    <a href="index.html" class="home-btn">home</a>
  </div>

<script>
const reveal = document.getElementById('reveal-email');
reveal.addEventListener('click', () => {
  const first = "noah";
  const second = "@pressforgoblins.com";
  // replace pixel icon with white email text when clicked
  reveal.outerHTML = `<span style="color:#fff; font-family:'PressStart2P', monospace; font-size:1rem;">${first+second}</span>`;
});
</script>
</body>
</html>
