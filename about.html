<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>about — press for goblins</title>
<meta name="description" content="about page for press for goblins — retro pixel/neon style">

<!-- Font preload for performance -->
<link rel="preload" href="fonts/PressStart2P-Regular.woff2?v=30" as="font" type="font/woff2" crossorigin>

<style>
  @font-face {
    font-family: 'PressStart2P';
    src: url('fonts/PressStart2P-Regular.woff2?v=30') format('woff2'),
         url('fonts/PressStart2P-Regular.woff?v=30') format('woff'),
         url('fonts/PressStart2P-Regular.ttf?v=30') format('truetype');
    font-weight: normal;
    font-style: normal;
    font-display: swap;
  }

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: #000;
    font-family: 'PressStart2P', monospace;
    text-align: center;
    overflow: hidden;
    position: relative;
    color: rgba(255,255,255,0.8);
  }

  /* CRT vignette effect for retro monitor feel */
  body::before {
    content: '';
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 0;
    background: 
      radial-gradient(ellipse at center, transparent 0%, rgba(0,0,0,0.3) 100%),
      linear-gradient(to top, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.1) 50%, rgba(255,255,255,0.05) 80%, rgba(255,255,255,0) 100%);
    animation: verticalGlow 25s linear infinite;
    border-radius: 8px;
  }

  @keyframes verticalGlow {
    0% { transform: translateY(110%); opacity:0.35; }
    50% { opacity:0.6; }
    100% { transform: translateY(-110%); opacity:0.35; }
  }

  /* scanlines */
  body::after {
    content: '';
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 1;
    background: repeating-linear-gradient(
      rgba(255,255,255,0.02) 0px,
      rgba(255,255,255,0.02) 1px,
      transparent 1px,
      transparent 3px
    );
    opacity: 0.15;
  }

  h1 {
    font-size: clamp(1.8rem,8vw,3rem);
    margin-bottom: 2rem;
    color: rgba(255,255,255,0.8);
    line-height: 1.4;
    max-width: 90vw;
    letter-spacing: 0.01em;
    word-spacing: -0.35em;
    z-index:2;
    display: inline-block;
  }

  /* Footer nav bar */
  .footer-nav {
    position: fixed;
    bottom: calc(1rem + env(safe-area-inset-bottom));
    width: 100%;
    display: flex;
    justify-content: space-around;
    padding: 0 2rem;
    max-width: 600px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 2;
  }

  .footer-nav .nav-item {
    position: relative;
    display: inline-block;
  }

  .footer-nav a {
    display: block;
    transition: transform 0.2s ease, filter 0.2s ease;
  }

  .footer-nav a:hover {
    transform: scale(1.1);
    filter: drop-shadow(0 0 8px rgba(123, 191, 123, 0.6));
  }

  .footer-nav a:focus {
    outline: 2px solid #7bbf7b;
    outline-offset: 4px;
    filter: drop-shadow(0 0 8px rgba(123, 191, 123, 0.6));
  }

  .footer-nav img {
    width: 48px;
    height: 48px;
    display: block;
    opacity: 0.9;
    transition: transform 0.2s ease, filter 0.2s ease;
  }

  .footer-nav img.about {
    cursor: default;
    pointer-events: none;
  }

  .footer-nav .active-dot {
    position: absolute;
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: #7bbf7b;
    box-shadow: 0 0 6px #7bbf7b;
    bottom: -0.5rem;
    left: 50%;
    transform: translateX(-50%);
  }

  /* Page transition fade */
  body.page-transition {
    animation: fadeOut 0.15s ease-out forwards;
  }

  @keyframes fadeOut {
    to { opacity: 0; }
  }

  @media(max-width:480px){
    h1{font-size: clamp(1.4rem,7vw,2.4rem);}
    .footer-nav img{width:44px;height:44px;}
    .footer-nav{padding: 0 1rem;}
  }
</style>
</head>
<body>
  <h1>about</h1>

  <!-- Footer nav bar with proper semantic markup -->
  <nav class="footer-nav" aria-label="Main navigation">
    <div class="nav-item">
      <a href="index.html" aria-label="Home">
        <img src="images/home.png" alt="Home">
      </a>
    </div>
    <div class="nav-item">
      <img src="images/about.png" class="about" alt="About - Current page">
      <div class="active-dot"></div>
    </div>
    <div class="nav-item">
      <a href="contact.html" aria-label="Contact">
        <img src="images/contact.png" alt="Contact">
      </a>
    </div>
  </nav>

<script>
  // Page transition effect
  const navLinks = document.querySelectorAll('.footer-nav a');
  navLinks.forEach(link => {
    link.addEventListener('click', (e) => {
      e.preventDefault();
      const href = link.getAttribute('href');
      document.body.classList.add('page-transition');
      setTimeout(() => {
        window.location.href = href;
      }, 150);
    });
  });
</script>
</body>
</html>
