<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>about — press for goblins</title>
<meta name="description" content="about page for press for goblins — retro pixel/neon style">

<!-- Font preload for performance -->
<link rel="preload" href="fonts/PressStart2P-Regular.woff2?v=30" as="font" type="font/woff2" crossorigin>

<style>
  @font-face {
    font-family: 'PressStart2P';
    src: url('fonts/PressStart2P-Regular.woff2?v=30') format('woff2'),
         url('fonts/PressStart2P-Regular.woff?v=30') format('woff'),
         url('fonts/PressStart2P-Regular.ttf?v=30') format('truetype');
    font-weight: normal;
    font-style: normal;
    font-display: swap;
  }

  * { box-sizing: border-box; }

  body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: #000;
    font-family: 'PressStart2P', monospace;
    text-align: center;
    color: #7bbf7b; /* neon colour for text */
  }

  h1 {
    font-size: clamp(1.8rem, 8vw, 3rem);
    margin-bottom: 2rem;
  }

  .coming-soon {
    font-size: clamp(1rem, 4vw, 1.4rem);
    color: #7bbf7b;
    opacity: 1;
    margin-bottom: 2rem;
  }

  /* Footer nav bar */
  .footer-nav {
    position: fixed;
    bottom: calc(1rem + env(safe-area-inset-bottom));
    width: 100%;
    display: flex;
    justify-content: space-around;
    max-width: 600px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 2;
  }

  .footer-nav .nav-item img {
    width: 48px;
    height: 48px;
  }

  .footer-nav img.about { cursor: default; pointer-events: none; }
  .footer-nav .active-dot {
    position: absolute;
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: #7bbf7b;
    bottom: -0.5rem;
    left: 50%;
    transform: translateX(-50%);
  }

  @media(max-width:480px){
    h1{font-size: clamp(1.4rem,7vw,2.4rem);}
    .coming-soon{font-size: clamp(0.85rem,3.5vw,1.1rem);}
    .footer-nav img{width:44px;height:44px;}
  }
</style>
</head>
<body>
  <h1>about</h1>
  <div class="coming-soon">(also coming soon)</div>

  <nav class="footer-nav" aria-label="Main navigation">
    <div class="nav-item">
      <a href="index.html"><img src="images/home.png" alt="Home"></a>
    </div>
    <div class="nav-item">
      <img src="images/about.png" class="about" alt="About - Current page">
      <div class="active-dot"></div>
    </div>
    <div class="nav-item">
      <a href="contact.html"><img src="images/contact.png" alt="Contact"></a>
    </div>
  </nav>
</body>
</html>
