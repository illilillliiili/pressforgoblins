<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>about — press for goblins</title>
<meta name="description" content="about page for press for goblins — retro pixel/neon style">

<!-- Font preload for performance -->
<link rel="preload" href="fonts/PressStart2P-Regular.woff2?v=30" as="font" type="font/woff2" crossorigin>

<style>
  @font-face {
    font-family: 'PressStart2P';
    src: url('fonts/PressStart2P-Regular.woff2?v=30') format('woff2'),
         url('fonts/PressStart2P-Regular.woff?v=30') format('woff'),
         url('fonts/PressStart2P-Regular.ttf?v=30') format('truetype');
    font-weight: normal;
    font-style: normal;
    font-display: swap;
  }

  * { box-sizing: border-box; }

  body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: #000;
    font-family: 'PressStart2P', monospace;
    text-align: center;
    color: rgba(255,255,255,0.8);
  }

  h1 {
    font-size: clamp(1.8rem, 8vw, 3rem);
    margin-bottom: 1.5rem;
  }

  .coming-soon {
    font-size: clamp(1rem, 4vw, 1.4rem);
    --neon-color: #7bbf7b;
    color: var(--neon-color);
    opacity: 0;
    margin-bottom: 1.5rem;
    display: inline-block;
  }

  @keyframes violentFlicker { 
    0%,35%,55%{opacity:0;text-shadow:none;}
    25%,45%{opacity:1;text-shadow:0 0 1px var(--neon-color),0 0 3px var(--neon-color),0 0 6px var(--neon-color);}
    100%{opacity:1;text-shadow:0 0 1px var(--neon-color),0 0 3px var(--neon-color),0 0 6px var(--neon-color);}
  }

  .violent-flicker { animation: violentFlicker 0.25s steps(40,end) forwards; }

  @keyframes hueShift { 
    0%{filter:hue-rotate(0deg);} 
    50%{filter:hue-rotate(5deg);} 
    100%{filter:hue-rotate(0deg);} 
  }
  .hue-shift { animation: hueShift 6s infinite ease-in-out; }

  /* Footer nav bar */
  .footer-nav {
    position: fixed;
    bottom: calc(1rem + env(safe-area-inset-bottom));
    width: 100%;
    display: flex;
    justify-content: space-around;
    padding: 0 2rem;
    max-width: 600px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 2;
  }

  .footer-nav .nav-item img { width: 48px; height: 48px; }
  .footer-nav img.about { cursor: default; pointer-events: none; }
  .footer-nav .active-dot {
    position: absolute;
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: #7bbf7b;
    bottom: -0.5rem;
    left: 50%;
    transform: translateX(-50%);
  }

  @media(max-width:480px){
    h1{font-size: clamp(1.4rem,7vw,2.4rem);}
    .coming-soon{font-size: clamp(0.85rem,3.5vw,1.1rem);}
    .footer-nav img{width:44px;height:44px;}
  }
</style>
</head>
<body>
  <h1>about</h1>
  <div class="coming-soon" id="coming-soon">(also coming soon)</div>

  <nav class="footer-nav" aria-label="Main navigation">
    <div class="nav-item">
      <a href="index.html"><img src="images/home.png" alt="Home"></a>
    </div>
    <div class="nav-item">
      <img src="images/about.png" class="about" alt="About - Current page">
      <div class="active-dot"></div>
    </div>
    <div class="nav-item">
      <a href="contact.html"><img src="images/contact.png" alt="Contact"></a>
    </div>
  </nav>

<script>
const comingSoon = document.getElementById('coming-soon');

// trigger flicker after short delay
document.addEventListener('DOMContentLoaded', () => {
  setTimeout(() => {
    comingSoon.classList.add('violent-flicker');
    comingSoon.style.opacity = 1;
    setTimeout(() => comingSoon.classList.add('hue-shift'), 300);
  }, 750);
});

// page transition effect
const navLinks = document.querySelectorAll('.footer-nav a');
navLinks.forEach(link => {
  link.addEventListener('click', e => {
    e.preventDefault();
    document.body.classList.add('page-transition');
    setTimeout(() => window.location.href = link.getAttribute('href'), 150);
  });
});
</script>
</body>
</html>
