<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>press for goblins</title>
<meta name="description" content="Press For Goblins â€” coming soon, retro pixel-style site">
<style>
  /* Custom Pixel Font */
  @font-face {
    font-family: 'PressStart2P';
    src: url('fonts/PressStart2P-Regular.woff2?v=13') format('woff2'),
         url('fonts/PressStart2P-Regular.woff?v=13') format('woff'),
         url('fonts/PressStart2P-Regular.ttf?v=13') format('truetype');
    font-weight: normal;
    font-style: normal;
    font-display: swap;
  }

  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: #000;
    font-family: 'PressStart2P', 'Courier New', monospace;
    text-align: center;
  }

  .main-title {
    font-size: clamp(2rem, 8vw, 3rem);
    color: rgba(255,255,255,0.8);
    white-space: nowrap;
  }

  .coming-soon {
    margin-top: 1.5rem;
    font-size: clamp(1.2rem, 5vw, 2rem);
    --neon-color: #6FCF6F;
    color: var(--neon-color);
    text-shadow: 0 0 2px var(--neon-color), 0 0 5px var(--neon-color), 0 0 10px var(--neon-color);
    letter-spacing: 0.2em;
    opacity: 0;
    transition: opacity 0.05s ease;
  }

  @keyframes violent-flicker {
    0%, 29%, 31%, 34%, 36%, 42%, 48%, 51%, 53%, 62%, 64%, 66%, 70%, 75%, 78%, 80%, 85%, 87%, 90% {
      opacity: 0;
      text-shadow: none;
    }
    20%, 30%, 32%, 35%, 37%, 40%, 45%, 50%, 52%, 55%, 60%, 63%, 65%, 67%, 72%, 76%, 79%, 81%, 86%, 88%, 91%, 95% {
      opacity: 1;
      text-shadow: 0 0 1px var(--neon-color), 0 0 3px var(--neon-color), 0 0 5px var(--neon-color);
    }
    100% {
      opacity: 1;
      text-shadow: 0 0 2px var(--neon-color), 0 0 5px var(--neon-color), 0 0 10px var(--neon-color);
    }
  }

  .coming-soon.violent-flicker {
    animation: violent-flicker 2s steps(100, end) forwards;
  }

  .coming-soon.dim-flicker {
    opacity: 0.9;
    text-shadow: 0 0 1px var(--neon-color), 0 0 3px var(--neon-color);
  }

  @media (max-width: 320px) {
    .main-title {
      font-size: 1.8rem;
      white-space: normal;
    }
    .coming-soon {
      font-size: 1rem;
      letter-spacing: 0.15em;
    }
  }
</style>
</head>
<body>
  <div class="main-title">
    press for goblins
  </div>
  <div class="coming-soon" id="coming-soon">
    coming soon
  </div>

  <script>
    const comingSoon = document.getElementById('coming-soon');
    const startupDelay = 2000; // 2s before flicker
    const violentFlickerDuration = 2000; // 2s violent flicker

    function startSubtleFlicker() {
      function subtleFlickerLoop() {
        const randomInterval = Math.random() * 3000 + 3000; // 3-6s
        setTimeout(() => {
          comingSoon.classList.add('dim-flicker');
          setTimeout(() => {
            comingSoon.classList.remove('dim-flicker');
            subtleFlickerLoop();
          }, Math.random() * 100 + 50);
        }, randomInterval);
      }
      subtleFlickerLoop();
    }

    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        comingSoon.classList.add('violent-flicker');
        setTimeout(() => {
          comingSoon.classList.remove('violent-flicker');
          startSubtleFlicker();
        }, violentFlickerDuration);
      }, startupDelay);
    });
  </script>
</body>
</html>
