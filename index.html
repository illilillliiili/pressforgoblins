<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>press for goblins</title>
<meta name="description" content="press for goblins â€” coming soon, retro pixel-style site">

<style>
  @font-face {
    font-family: 'PressStart2P';
    src: url('fonts/PressStart2P-Regular.woff2?v=29') format('woff2'),
         url('fonts/PressStart2P-Regular.woff?v=29') format('woff'),
         url('fonts/PressStart2P-Regular.ttf?v=29') format('truetype');
    font-weight: normal;
    font-style: normal;
    font-display: swap;
  }

  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'PressStart2P', monospace;
    background: linear-gradient(0deg, #000 0%, #111 50%, #000 100%);
    background-size: 100% 200%;
    animation: bgShift 10s infinite linear;
    color: #fff;
    text-align: center;
    overflow-x: hidden;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  @keyframes bgShift {
    0% { background-position: 0% 0%; }
    100% { background-position: 0% 100%; }
  }

  @keyframes verticalGlow {
    0% { transform: translateY(-10px); opacity: 0.4; }
    50% { transform: translateY(10px); opacity: 0.6; }
    100% { transform: translateY(-10px); opacity: 0.4; }
  }

  @keyframes vignettePulse {
    0%{opacity:1}50%{opacity:0.95}100%{opacity:1}
  }

  body::before {
    content:'';
    position: fixed;
    inset:0;
    pointer-events:none;
    z-index:0;
    background: linear-gradient(to bottom, rgba(255,255,255,0.02), rgba(255,255,255,0) 80%);
    animation: verticalGlow 20s ease-in-out infinite alternate;
  }

  body::after {
    content:'';
    position: fixed;
    inset:0;
    pointer-events:none;
    z-index:1;
    background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.25) 100%);
    animation: vignettePulse 15s ease-in-out infinite alternate;
  }

  .main-title {
    font-size: clamp(1.8rem, 8vw, 3rem);
    color: rgba(255,255,255,0.8);
    margin: 0 0 1rem;
    letter-spacing: 0.01em;
    word-spacing: -0.3em;
    position: relative;
    z-index:2;
  }

  .coming-soon {
    font-size: clamp(1.5rem,6.5vw,2.5rem);
    color: #7bbf7b;
    text-shadow:0 0 1px #7bbf7b,0 0 3px #7fff7b,0 0 6px #76bf76;
    margin-bottom: 2rem;
    z-index:2;
    opacity: 1;
  }

  .arrow-down {
    font-size: 2rem;
    color: #7bbf7b;
    text-shadow:0 0 1px #7bbf7b,0 0 3px #7fff7b,0 0 6px #76bf76;
    cursor: pointer;
    animation: bounce 1.5s infinite;
    margin-bottom: 1rem;
    z-index:2;
  }

  @keyframes bounce {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(10px); }
  }

  .contact-footer {
    opacity:0;
    transition: opacity 0.5s ease;
    margin-top: auto;
    margin-bottom: 2rem;
    z-index:2;
  }

  .contact-footer.visible {
    opacity:1;
  }

  @media(max-width:480px){
    .main-title { font-size: clamp(1.4rem,7vw,2.4rem); }
    .coming-soon { font-size: clamp(1.2rem,5vw,1.8rem); }
    .arrow-down { font-size:1.5rem; }
  }
</style>
</head>

<body>
  <div class="main-title">press for goblins</div>
  <div class="coming-soon">coming soon</div>
  <div class="arrow-down" id="scroll-arrow">&#8595;</div>

  <a href="contact.html" class="contact-footer" id="contact-footer">contact</a>

<script>
  const arrow = document.getElementById('scroll-arrow');
  const footer = document.getElementById('contact-footer');

  arrow.addEventListener('click', () => {
    window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    footer.classList.add('visible');
  });

  window.addEventListener('scroll', () => {
    if(window.scrollY > 50){
      footer.classList.add('visible');
    }
  });
</script>
</body>
</html>
