<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>press for goblins</title>
<meta name="description" content="Press For Goblins â€” coming soon, retro pixel-style site">
<style>
  /* Custom Pixel Font */
  @font-face {
    font-family: 'PressStart2P';
    src: url('fonts/PressStart2P-Regular.woff2?v=13') format('woff2'),
         url('fonts/PressStart2P-Regular.woff?v=13') format('woff'),
         url('fonts/PressStart2P-Regular.ttf?v=13') format('truetype');
    font-weight: normal;
    font-style: normal;
    font-display: swap;
  }

  /* Body styling */
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: #000;
    font-family: 'PressStart2P', 'Courier New', monospace;
    text-align: center;
  }

  /* Main title styling (slightly white, 80% opacity) */
  .main-title {
    font-size: clamp(2rem, 8vw, 3rem);
    color: rgba(255,255,255,0.8);
    white-space: nowrap;
  }

  /* Coming soon text (starts invisible) */
  .coming-soon {
    margin-top: 1.5rem;
    font-size: clamp(1.2rem, 5vw, 2rem);
    color: #6FCF6F; /* brighter green */
    text-shadow: 0 0 1px #6FCF6F, 0 0 3px #6FCF6F;
    letter-spacing: 0.2em;
    opacity: 0; /* hidden until power-on */
  }

  /* Keyframes for initial power-on flicker */
  @keyframes power-on {
    0% { opacity: 0; text-shadow: none; }
    15% { opacity: 1; text-shadow: 0 0 2px #6FCF6F, 0 0 5px #6FCF6F; }
    30% { opacity: 0.5; text-shadow: 0 0 1px #6FCF6F, 0 0 3px #6FCF6F; }
    45% { opacity: 1; text-shadow: 0 0 2px #6FCF6F, 0 0 5px #6FCF6F; }
    60% { opacity: 0.7; text-shadow: 0 0 1.5px #6FCF6F, 0 0 4px #6FCF6F; }
    100% { opacity: 1; text-shadow: 0 0 2px #6FCF6F, 0 0 5px #6FCF6F; }
  }

  /* Keyframes for continuous neon flicker (glow only) */
  @keyframes neon-continuous {
    0%, 30%, 60%, 100% {
      text-shadow: 0 0 2px #6FCF6F, 0 0 5px #6FCF6F;
    }
    10%, 40%, 70% {
      text-shadow: 0 0 3px #6FCF6F, 0 0 7px #6FCF6F;
    }
  }

  /* Initial flicker */
  .coming-soon.power-on {
    animation: power-on 1.5s ease-out forwards; /* runs once */
  }

  /* Continuous flicker */
  .coming-soon.continuous {
    animation: neon-continuous 4s infinite;
  }

  /* Responsive tweak for very small screens */
  @media (max-width: 320px) {
    .main-title {
      font-size: 1.8rem;
      white-space: normal; /* allow wrapping */
    }
    .coming-soon {
      font-size: 1rem;
      letter-spacing: 0.15em;
    }
  }
</style>
</head>
<body>
  <div class="main-title">
    press for goblins
  </div>
  <div class="coming-soon" id="coming-soon">
    coming soon
  </div>

  <script>
    const comingSoon = document.getElementById('coming-soon');
    window.addEventListener('DOMContentLoaded', () => {
      // delay before showing the power-on flicker
      setTimeout(() => {
        comingSoon.classList.add('power-on');
        // after initial flicker, switch to continuous
        setTimeout(() => {
          comingSoon.classList.remove('power-on');
          comingSoon.classList.add('continuous');
        }, 1500); // initial flicker duration
      }, 2000); // delay before starting power-on flicker
    });
  </script>
</body>
</html>
