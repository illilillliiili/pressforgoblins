<!DOCTYPE html> 
<html lang="en">
<head>
<meta charset="UTF-8">
<title>press for goblins</title>
<style>
  @font-face {
    font-family: 'PressStart2P';
    src: url('fonts/PressStart2P-Regular.woff2') format('woff2'),
         url('fonts/PressStart2P-Regular.woff') format('woff'),
         url('fonts/PressStart2P-Regular.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
    font-display: swap;
  }

  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: #000;
    color: #fff;
    font-family: 'PressStart2P', monospace;
    text-align: center;
  }

  .main-title {
    font-size: 3rem;
    position: relative;
  }

  .macron {
    position: relative;
    display: inline-block;
  }

  .macron::before {
    content: 'Ì„';
    position: absolute;
    top: 0em;
    left: 50%;
    transform: translateX(-50%);
    color: rgba(255,255,255,0.25);
    font-size: 2rem;
  }

  .coming-soon {
    margin-top: 1.5rem;
    font-size: 2rem;
    color: rgba(255,255,255,0.5);
    letter-spacing: 0.2em;
  }
</style>
</head>
<body>
  <div class="main-title">
    press for g<span class="macron">o</span>blins
  </div>
  <div class="coming-soon">coming soon</div>
</body>
</html>
