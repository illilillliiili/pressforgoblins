<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>press for goblins</title>
<meta name="description" content="press for goblins — coming soon, retro pixel-style site">

<style>
  @font-face {
    font-family: 'PressStart2P';
    src: url('fonts/PressStart2P-Regular.woff2?v=29') format('woff2'),
         url('fonts/PressStart2P-Regular.woff?v=29') format('woff'),
         url('fonts/PressStart2P-Regular.ttf?v=29') format('truetype');
    font-weight: normal;
    font-style: normal;
    font-display: swap;
  }

  body {
    margin: 0;
    height: 100vh;
    font-family: 'PressStart2P', monospace;
    background: linear-gradient(0deg, #000 0%, #111 50%, #000 100%);
    background-size: 100% 200%;
    animation: bgShift 10s infinite linear;
    text-align: center;
    overflow-x: hidden;
    color: #fff;
    position: relative;
  }

  /* soft CRT vignette */
  body::after {
    content: '';
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 1;
    background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.25) 100%);
    animation: vignettePulse 15s ease-in-out infinite alternate;
  }

  /* vertical breathing glow */
  body::before {
    content: '';
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 0;
    background: linear-gradient(to bottom, rgba(255,255,255,0.02), rgba(255,255,255,0) 80%);
    animation: verticalGlow 20s ease-in-out infinite alternate;
  }

  @keyframes bgShift { 0% { background-position: 0% 0%; } 100% { background-position: 0% 100%; } }
  @keyframes vignettePulse { 0%{opacity:1}50%{opacity:0.95}100%{opacity:1} }
  @keyframes verticalGlow { 0%{transform:translateY(-10px);opacity:0.4} 50%{transform:translateY(10px);opacity:0.6} 100%{transform:translateY(-10px);opacity:0.4} }

  .main-title {
    font-size: clamp(1.8rem, 8vw, 3rem);
    color: rgba(255,255,255,0.8);
    line-height: 1.4;
    max-width: 90vw;
    letter-spacing: 0.01em;
    word-spacing: -0.3em;
    margin: 0;
    display: inline-block;
    animation: letter-jitter 1.5s infinite alternate ease-in-out;
    position: relative;
    z-index: 2;
  }

  .coming-soon {
    margin-top: 1.5rem;
    font-size: clamp(1.5rem, 6.5vw, 2.5rem);
    --neon-color: #7bbf7b;
    color: var(--neon-color);
    text-shadow: 0 0 1px #7bbf7b, 0 0 3px #7fff7b, 0 0 6px #76bf76;
    letter-spacing: 0.03em;
    word-spacing: -0.05em;
    opacity: 0;
    display: inline-block;
    animation: letter-jitter 1.5s infinite alternate ease-in-out;
    z-index: 2;
    position: relative;
  }

  @keyframes violent-flicker {
    0%, 35%, 55% { opacity: 0; text-shadow: none; }
    25%, 45% { 
      opacity: 1;
      text-shadow: 0 0 1px #7bbf7b, 0 0 3px #7fff7b, 0 0 6px #76bf76;
    }
    100% {
      opacity: 1;
      text-shadow: 0 0 1px #7bbf7b, 0 0 3px #7fff7b, 0 0 6px #76bf76;
    }
  }

  .violent-flicker {
    animation: violent-flicker 0.25s steps(40, end) forwards;
  }

  @keyframes letter-jitter {
    0%, 100% { transform: translateX(0); }
    50% { transform: translateX(1px); }
  }

  /* arrow */
  .scroll-arrow {
    position: absolute;
    bottom: 15vh;
    font-size: 2rem;
    color: #7bbf7b;
    text-shadow: 0 0 1px #7bbf7b, 0 0 3px #7bbf7b, 0 0 6px #7bbf7b;
    opacity: 0;
    animation: arrowPulse 1.5s infinite alternate;
    transition: opacity 0.5s ease;
    cursor: pointer;
    z-index: 2;
  }

  @keyframes arrowPulse {
    0% { text-shadow: 0 0 1px #7bbf7b, 0 0 2px #7fff7b; }
    50% { text-shadow: 0 0 2px #7bbf7b, 0 0 4px #7fff7b; }
    100% { text-shadow: 0 0 1px #7bbf7b, 0 0 2px #7fff7b; }
  }

  /* footer contact */
  .footer-contact {
    position: fixed;
    bottom: -3rem;
    width: 100%;
    text-align: center;
    z-index: 2;
    transition: bottom 0.5s ease;
  }

  .footer-contact a {
    color: #7bbf7b;
    font-size: 0.9rem;
    text-decoration: none;
    text-shadow: 0 0 1px rgba(123,191,123,0.4);
    transition: text-shadow 0.2s ease;
  }

  .footer-contact a:hover {
    text-shadow: 0 0 2px rgba(123,191,123,0.6);
  }

  @media (max-width: 480px) {
    .main-title { font-size: clamp(1.4rem, 7vw, 2.4rem); word-spacing: -0.25em; }
    .coming-soon { font-size: clamp(1.2rem, 5vw, 1.8rem); }
    .scroll-arrow { font-size: 1.5rem; bottom: 12vh; }
  }
</style>
</head>

<body>
  <div class="main-title">press for goblins</div>
  <div class="coming-soon" id="coming-soon">coming soon</div>

  <div class="scroll-arrow" id="scroll-arrow">⬇</div>

  <div class="footer-contact">
    <a href="contact.html">contact</a>
  </div>

  <!-- optional audio -->
  <audio id="neon-sound" preload="auto">
    <source src="neon.m4a" type="audio/mp4">
  </audio>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const el = document.getElementById('coming-soon');
  const arrow = document.getElementById('scroll-arrow');
  const footer = document.querySelector('.footer-contact');
  const sound = document.getElementById('neon-sound');

  const startupDelay = 750;
  const violentFlickerDuration = 250;
  const extraFlickerDuration = 120;

  // show arrow after coming soon
  setTimeout(() => { arrow.style.opacity = 1; }, 1500);

  // initial flicker + audio
  setTimeout(() => {
    el.classList.add('violent-flicker');
    el.style.opacity = 1;

    if(sound) {
      sound.volume = 0;
      sound.play().catch(()=>{});
      let vol = 0;
      const fadeInterval = setInterval(() => {
        vol += 0.05;
        if(vol >= 1) { vol = 1; clearInterval(fadeInterval); }
        sound.volume = vol;
      }, 50);
    }

    // extra flicker
    setTimeout(() => {
      el.style.opacity = 0;
      setTimeout(() => { el.style.opacity = 1; }, extraFlickerDuration);
    }, violentFlickerDuration + 50);

    // subtle glow pulse loop
    function pulseGlow() {
      const wait = Math.random() * 3000 + 2000;
      setTimeout(() => {
        const boost = Math.random() * 0.4 + 0.7;
        el.style.textShadow = `0 0 ${1*boost}px #7bbf7b,0 0 ${3*boost}px #7fff7b,0 0 ${6*boost}px #76bf76`;
        setTimeout(() => {
          el.style.textShadow = `0 0 1px #7bbf7b,0 0 3px #7fff7b,0 0 6px #76bf76`;
          pulseGlow();
        }, Math.random() * 70 + 50);
      }, wait);
    }
    setTimeout(pulseGlow, violentFlickerDuration + extraFlickerDuration + 60);

  }, startupDelay);

  // footer reveal on scroll
  window.addEventListener('scroll', () => {
    if(window.scrollY > 20){ footer.style.bottom = '2vh'; }
    else{ footer.style.bottom = '-3rem'; }
  });

  // arrow click scroll hint
  arrow.addEventListener('click', () => { window.scrollBy({ top: 150, behavior: 'smooth' }); });

});
</script>
</body>
</html>
