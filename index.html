<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>press for goblins</title>
<meta name="description" content="Press For Goblins â€” coming soon, retro pixel-style site">
<style>
  /* Custom Pixel Font */
  @font-face {
    font-family: 'PressStart2P';
    src: url('fonts/PressStart2P-Regular.woff2?v=8') format('woff2'),
         url('fonts/PressStart2P-Regular.woff?v=8') format('woff'),
         url('fonts/PressStart2P-Regular.ttf?v=8') format('truetype');
    font-weight: normal;
    font-style: normal;
    font-display: swap;
  }

  /* Body styling */
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: #000;
    font-family: 'PressStart2P', 'Courier New', monospace;
    text-align: center;
  }

  /* Main title styling (slightly grey) */
  .main-title {
    font-size: clamp(2rem, 8vw, 3rem);
    color: #BBBBBB; /* slightly grey */
    white-space: nowrap;
  }

  /* Coming soon text (pale green) */
  .coming-soon {
    margin-top: 1.5rem;
    font-size: clamp(1.2rem, 5vw, 2rem);
    color: #98FB98; /* pale green */
    text-shadow: 0 0 0.8px #98FB98, 0 0 2px #98FB98;
    letter-spacing: 0.2em;
    opacity: 0; /* start hidden for initial flicker */
  }

  /* Keyframes for initial power-on flicker */
  @keyframes power-on {
    0% { opacity: 0; text-shadow: none; }
    10% { opacity: 1; text-shadow: 0 0 1px #98FB98, 0 0 2px #98FB98; }
    20% { opacity: 0.5; text-shadow: 0 0 0.5px #98FB98, 0 0 1px #98FB98; }
    30% { opacity: 1; text-shadow: 0 0 1px #98FB98, 0 0 2px #98FB98; }
    40% { opacity: 0.7; text-shadow: 0 0 0.6px #98FB98, 0 0 1.5px #98FB98; }
    50%, 100% { opacity: 1; text-shadow: 0 0 0.8px #98FB98, 0 0 2px #98FB98; }
  }

  /* One-time flicker on page load */
  .coming-soon.power-on {
    animation: power-on 1.5s ease-out forwards; /* runs once */
    animation-delay: 0.5s; /* slight delay before starting */
  }

  /* Responsive tweak for very small screens */
  @media (max-width: 320px) {
    .main-title {
      font-size: 1.8rem;
    }
    .coming-soon {
      font-size: 1rem;
      letter-spacing: 0.15em;
    }
  }
</style>
</head>
<body>
  <div class="main-title">
    press for goblins
  </div>
  <div class="coming-soon" id="coming-soon">
    coming soon
  </div>

  <script>
    // Add the "power-on" class to trigger the flicker once when the page loads
    const comingSoon = document.getElementById('coming-soon');
    window.addEventListener('DOMContentLoaded', () => {
      comingSoon.classList.add('power-on');
    });
  </script>
</body>
</html>
