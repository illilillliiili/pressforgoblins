<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>press for goblins</title>
<meta name="description" content="press for goblins â€” coming soon, retro pixel-style site">

<style>
  @font-face {
    font-family: 'PressStart2P';
    src: url('fonts/PressStart2P-Regular.woff2?v=27') format('woff2'),
         url('fonts/PressStart2P-Regular.woff?v=27') format('woff'),
         url('fonts/PressStart2P-Regular.ttf?v=27') format('truetype');
    font-weight: normal;
    font-style: normal;
    font-display: swap;
  }

  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: #000;
    font-family: 'PressStart2P', monospace;
    text-align: center;
    overflow-x: hidden;
  }

  .main-title {
    font-size: clamp(1.8rem, 8vw, 3rem);
    color: rgba(255,255,255,0.8);
    white-space: normal;
    line-height: 1.4;
    max-width: 90vw;
    letter-spacing: 0.01em;
    word-spacing: -0.1em; /* words tighter */
    margin: 0;
  }

  .coming-soon {
    margin-top: 1.5rem;
    font-size: clamp(1.5rem, 6.5vw, 2.5rem);
    --neon-color: #7bbf7b;
    color: var(--neon-color);
    text-shadow:
      0 0 1px var(--neon-color),
      0 0 3px var(--neon-color),
      0 0 6px var(--neon-color);
    letter-spacing: 0.03em;
    word-spacing: -0.05em; /* words tighter */
    opacity: 0;
  }

  @keyframes violent-flicker {
    0%, 35%, 55% { opacity: 0; }
    25%, 45% { opacity: 1; }
    100% { opacity: 1; }
  }

  .violent-flicker {
    animation: violent-flicker 0.25s steps(40, end) forwards;
  }

  @media (max-width: 480px) {
    .main-title {
      font-size: clamp(1.4rem, 7vw, 2.4rem);
      max-width: 95vw;
      letter-spacing: 0.005em;
      word-spacing: -0.05em;
    }
    .coming-soon {
      font-size: clamp(1.2rem, 5vw, 1.8rem);
      letter-spacing: 0.02em;
      word-spacing: -0.025em;
    }
  }
</style>
</head>

<body>
  <div class="main-title">press for goblins</div>
  <div class="coming-soon" id="coming-soon">coming soon</div>

  <!-- audio element with fallback -->
  <audio id="neon-sound" preload="auto">
    <source src="neon.m4a" type="audio/mp4">
    <source src="neon.mp3" type="audio/mpeg">
  </audio>

<script>
  const el = document.getElementById('coming-soon');
  const sound = document.getElementById('neon-sound');

  const startupDelay = 750;
  const violentFlickerDuration = 250;
  const extraFlickerDuration = 120; // 0.12s extra flicker

  function startSubtleGlowPulse() {
    function pulse() {
      const wait = Math.random() * 3000 + 2000;
      setTimeout(() => {
        const boost = Math.random() * 0.4 + 0.7;

        // only glow changes, spacing remains intact
        el.style.textShadow = `
          0 0 ${1 * boost}px var(--neon-color),
          0 0 ${3 * boost}px var(--neon-color),
          0 0 ${6 * boost}px var(--neon-color)
        `;

        setTimeout(() => {
          el.style.textShadow = `
            0 0 1px var(--neon-color),
            0 0 3px var(--neon-color),
            0 0 6px var(--neon-color)
          `;
          pulse();
        }, Math.random() * 70 + 50);

      }, wait);
    }
    pulse();
  }

  document.addEventListener('DOMContentLoaded', () => {
    setTimeout(() => {
      el.classList.add('violent-flicker');
      el.style.opacity = 1;

      if (sound) sound.play().catch(()=>{});

      // extra flicker synced with zap
      setTimeout(() => {
        el.style.opacity = 0; // just a quick flicker, spacing unaffected
        setTimeout(() => { el.style.opacity = 1; }, extraFlickerDuration);
      }, violentFlickerDuration + 50);

      // start subtle glow pulses after both flickers
      setTimeout(() => {
        startSubtleGlowPulse();
      }, violentFlickerDuration + extraFlickerDuration + 60);

    }, startupDelay);
  });
</script>
</body>
</html>
