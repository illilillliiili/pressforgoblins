<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>press for goblins</title>
<meta name="description" content="Press For Goblins â€” coming soon, retro pixel-style site">
<style>
  /* Custom Pixel Font */
  @font-face {
    font-family: 'PressStart2P';
    src: url('fonts/PressStart2P-Regular.woff2?v=4') format('woff2'),
         url('fonts/PressStart2P-Regular.woff?v=4') format('woff'),
         url('fonts/PressStart2P-Regular.ttf?v=4') format('truetype');
    font-weight: normal;
    font-style: normal;
    font-display: swap;
  }

  /* Body styling */
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: #000;
    color: #fff;
    font-family: 'PressStart2P', 'Courier New', monospace;
    text-align: center;
  }

  /* Main title styling */
  .main-title {
    font-size: clamp(2rem, 8vw, 3rem); /* scales with viewport */
    position: relative;
    white-space: nowrap; /* keeps words together */
  }

  /* Macron under the o */
  .macron {
    position: relative;
    display: inline-block;
  }

  .macron::after {
    content: '';
    position: absolute;
    bottom: -0.1em;            /* vertical offset below the o */
    left: 50%;
    transform: translateX(-62%); /* manual fine-tune for centering */
    width: 0.54ch;             /* slightly shorter than the o */
    height: 0.1em;             /* ~1/10th of the o height */
    background: rgba(255,255,255,0.5); /* line color */
  }

  /* Coming soon text with subtle flicker */
  @keyframes neon-flicker {
    0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
      opacity: 1;
      text-shadow: 0 0 0.4px #2ecc40, 0 0 1px #2ecc40;
    }
    20%, 22%, 24%, 55% {
      opacity: 0.7;
      text-shadow: 0 0 0.2px #2ecc40, 0 0 0.5px #2ecc40;
    }
  }

  .coming-soon {
    margin-top: 1.5rem;
    font-size: clamp(1.2rem, 5vw, 2rem);
    color: #2ecc40;
    text-shadow: 0 0 0.4px #2ecc40, 0 0 1px #2ecc40;
    letter-spacing: 0.2em;
    animation: neon-flicker 2s infinite;
  }

  /* Responsive tweak for very small screens */
  @media (max-width: 320px) {
    .main-title {
      font-size: 1.8rem;
    }
    .coming-soon {
      font-size: 1rem;
      letter-spacing: 0.15em;
    }
  }
</style>
</head>
<body>
  <div class="main-title">
    press for g<span class="macron">o</span>blins
  </div>
  <div class="coming-soon">coming soon</div>
</body>
</html>
