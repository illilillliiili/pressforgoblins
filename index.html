<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>press for goblins</title>
<meta name="description" content="press for goblins â€” coming soon, retro pixel-style site">

<style>
/* Custom Pixel Font */
@font-face {
  font-family: 'PressStart2P';
  src: url('fonts/PressStart2P-Regular.woff2?v=30') format('woff2'),
       url('fonts/PressStart2P-Regular.woff?v=30') format('woff'),
       url('fonts/PressStart2P-Regular.ttf?v=30') format('truetype');
  font-weight: normal;
  font-style: normal;
  font-display: swap;
}

html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  overflow-x: hidden;
  font-family: 'PressStart2P', monospace;
  background: linear-gradient(0deg, #000 0%, #111 50%, #000 100%);
  background-size: 100% 200%;
  animation: bgShift 20s infinite linear;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  position: relative;
  color: #fff;
}

/* CRT Vignette & subtle vertical glow */
body::after {
  content: '';
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 1;
  background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.25) 100%);
  animation: vignettePulse 15s ease-in-out infinite alternate;
}
body::before {
  content: '';
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 0;
  background: linear-gradient(to bottom, rgba(255,255,255,0.02), rgba(255,255,255,0) 80%);
  animation: verticalGlow 30s ease-in-out infinite alternate;
}

/* Animations */
@keyframes bgShift { 0% { background-position:0% 0%; } 100% { background-position:0% 100%; } }
@keyframes vignettePulse { 0% {opacity:1} 50% {opacity:0.95} 100% {opacity:1} }
@keyframes verticalGlow { 0%{transform:translateY(-10px);opacity:0.3} 50%{transform:translateY(10px);opacity:0.6} 100%{transform:translateY(-10px);opacity:0.3} }
@keyframes violent-flicker {0%,35%,55%{opacity:0;text-shadow:none;}25%,45%{opacity:1;text-shadow:0 0 1px #7bbf7b,0 0 3px #7fff7b,0 0 6px #76bf76;}100%{opacity:1;text-shadow:0 0 1px #7bbf7b,0 0 3px #7fff7b,0 0 6px #76bf76;}}
@keyframes arrowFade {0%{opacity:0;transform:translateY(-10px);}100%{opacity:1;transform:translateY(0);}}
@keyframes subtleGlow {0%{text-shadow:0 0 1px #7bbf7b,0 0 3px #7fff7b;}50%{text-shadow:0 0 3px #7bbf7b,0 0 6px #7fff7b;}100%{text-shadow:0 0 1px #7bbf7b,0 0 3px #7fff7b;}}

/* Text Styles */
.main-title {
  font-size: clamp(1.8rem,8vw,3rem);
  color: rgba(255,255,255,0.8);
  margin:0;
  white-space: nowrap;
  line-height:1.4;
  z-index:2;
}

.coming-soon {
  font-size: clamp(1.5rem,6.5vw,2.5rem);
  margin-top:1rem;
  color:#7bbf7b;
  opacity:0;
  text-shadow:0 0 1px #7bbf7b,0 0 3px #7fff7b,0 0 6px #76bf76;
  z-index:2;
}

/* Arrow */
#down-arrow {
  font-size:4rem;
  color:#7bbf7b;
  margin-top:1rem;
  opacity:0;
  transition: all 0.3s ease;
  cursor:pointer;
  z-index:2;
}
#down-arrow:hover { text-shadow:0 0 5px #7bbf7b,0 0 10px #7fff7b; }

/* Pressable neon button */
#press-button {
  width: 140px;
  height: 140px;
  border-radius: 50%;
  margin-top:1.5rem;
  background: radial-gradient(circle at 30% 30%, #7bbf7b, #004d00 80%);
  border:3px solid #7bbf7b;
  box-shadow:
    inset 0 6px 6px rgba(0,0,0,0.5),
    inset 0 -4px rgba(255,255,255,0.1),
    0 0 4px #7bbf7b,
    0 0 10px #7fff7b;
  cursor:pointer;
  transition: all 0.2s ease;
  z-index:2;
}
#press-button:hover {
  background: radial-gradient(circle at 30% 30%, #9fe39f, #006600 80%);
  box-shadow:
    inset 0 4px 4px rgba(0,0,0,0.5),
    inset 0 -2px rgba(255,255,255,0.15),
    0 0 6px #7bbf7b,
    0 0 12px #7fff7b;
  transform: translateY(-2px);
}

@media(max-width:480px){
  .main-title {font-size:clamp(1.4rem,7vw,2.4rem);}
  .coming-soon {font-size:clamp(1.2rem,5vw,1.8rem);}
  #down-arrow {font-size:3rem;}
  #press-button {width:100px;height:100px;}
}
</style>
</head>
<body>

<div class="main-title">press for goblins</div>
<div class="coming-soon" id="coming-soon">coming soon</div>
<div id="down-arrow">&#8595;</div>
<a id="press-button" href="contact.html"></a>

<audio id="neon-sound" preload="auto">
  <source src="neon.m4a" type="audio/mp4">
</audio>

<script>
const comingSoon = document.getElementById('coming-soon');
const arrow = document.getElementById('down-arrow');
const button = document.getElementById('press-button');
const sound = document.getElementById('neon-sound');

const startupDelay = 750;
const violentFlickerDuration = 250;
const extraFlickerDuration = 120;

// initial "coming soon" flicker
document.addEventListener('DOMContentLoaded', ()=>{
  setTimeout(()=>{
    comingSoon.classList.add('violent-flicker');
    comingSoon.style.opacity=1;
    if(sound){
      sound.volume=0;
      sound.play().catch(()=>{});
      let vol=0;
      const fade=setInterval(()=>{
        vol+=0.05;
        if(vol>=1){vol=1;clearInterval(fade);}
        sound.volume=vol;
      },50);
    }

    setTimeout(()=>{
      comingSoon.style.opacity=0;
      setTimeout(()=>{comingSoon.style.opacity=1;}, extraFlickerDuration);
    }, violentFlickerDuration+50);

    setTimeout(()=>{
      startSubtleGlowPulse();
      // arrow appears 1s after coming soon
      setTimeout(()=>{arrow.style.opacity=1; arrow.style.animation='arrowFade 1s forwards';},1000);
    }, violentFlickerDuration+extraFlickerDuration+60);

  }, startupDelay);
});

// subtle continuous glow pulse
function startSubtleGlowPulse(){
  function pulse(){
    const wait=Math.random()*3000+2000;
    setTimeout(()=>{
      const boost=Math.random()*0.4+0.7;
      comingSoon.style.textShadow=
        `0 0 ${1*boost}px #7bbf7b, 0 0 ${3*boost}px #7fff7b, 0 0 ${6*boost}px #76bf76`;
      setTimeout(()=>{
        comingSoon.style.textShadow=`0 0 1px #7bbf7b, 0 0 3px #7fff7b, 0 0 6px #76bf76`;
        pulse();
      },Math.random()*70+50);
    },wait);
  }
  pulse();
}
</script>

</body>
</html>
