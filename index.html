<!-- arrow indicator -->
<div class="scroll-arrow" id="scroll-arrow">â¬‡</div>

<style>
/* arrow styling */
.scroll-arrow {
  position: absolute;
  bottom: 15vh; /* sits just above where the footer will be */
  font-size: 2rem;
  color: #7bbf7b;
  text-shadow: 0 0 1px #7bbf7b, 0 0 3px #7bbf7b, 0 0 6px #7bbf7b;
  opacity: 0;
  animation: arrowPulse 1.5s infinite alternate;
  transition: opacity 0.5s ease;
  cursor: pointer;
  z-index: 2;
}

/* subtle pulsing for neon feel */
@keyframes arrowPulse {
  0% { text-shadow: 0 0 1px #7bbf7b, 0 0 2px #7bbf7b; }
  50% { text-shadow: 0 0 2px #7bbf7b, 0 0 4px #7bbf7b; }
  100% { text-shadow: 0 0 1px #7bbf7b, 0 0 2px #7bbf7b; }
}

/* footer contact initially hidden */
.footer-contact {
  position: fixed;
  bottom: -3rem; /* hide offscreen */
  width: 100%;
  text-align: center;
  z-index: 2;
  transition: bottom 0.5s ease;
}

.footer-contact a {
  color: #7bbf7b; 
  font-size: 0.9rem;
  text-decoration: none;
  text-shadow: 0 0 1px rgba(123,191,123,0.4);
  transition: text-shadow 0.2s ease;
}

.footer-contact a:hover {
  text-shadow: 0 0 2px rgba(123,191,123,0.6);
}
</style>

<script>
const arrow = document.getElementById('scroll-arrow');
const footer = document.querySelector('.footer-contact');

// show arrow shortly after coming soon lights up
setTimeout(() => {
  arrow.style.opacity = 1;
}, 1500); // 1.5s after coming soon

// detect scroll to reveal footer
window.addEventListener('scroll', () => {
  if(window.scrollY > 20){ // small scroll threshold
    footer.style.bottom = '2vh';
  } else {
    footer.style.bottom = '-3rem';
  }
});

// optional: click arrow scrolls down a bit
arrow.addEventListener('click', () => {
  window.scrollBy({ top: 150, behavior: 'smooth' });
});
</script>

<!-- footer contact -->
<div class="footer-contact">
  <a href="contact.html">contact</a>
</div>
