<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>press for goblins</title>
<meta name="description" content="press for goblins â€” coming soon, retro pixel-style site">

<style>
  @font-face {
    font-family: 'PressStart2P';
    src: url('fonts/PressStart2P-Regular.woff2?v=29') format('woff2'),
         url('fonts/PressStart2P-Regular.woff?v=29') format('woff'),
         url('fonts/PressStart2P-Regular.ttf?v=29') format('truetype');
    font-weight: normal;
    font-style: normal;
    font-display: swap;
  }

  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: linear-gradient(0deg, #000 0%, #111 50%, #000 100%);
    background-size: 100% 200%;
    animation: bgShift 10s infinite linear;
    font-family: 'PressStart2P', monospace;
    text-align: center;
    overflow-x: hidden;
  }

  @keyframes bgShift {
    0% { background-position: 0% 0%; }
    100% { background-position: 0% 100%; }
  }

  .main-title {
    font-size: clamp(1.8rem, 8vw, 3rem);
    color: rgba(255,255,255,0.8);
    white-space: normal;
    line-height: 1.4;
    max-width: 90vw;
    letter-spacing: 0.01em;
    word-spacing: -0.3em;
    margin: 0;
    display: inline-block;
    animation: letter-jitter 1.5s infinite alternate ease-in-out;
  }

  .coming-soon {
    margin-top: 1.5rem;
    font-size: clamp(1.5rem, 6.5vw, 2.5rem);
    --neon-color: #7bbf7b;
    color: var(--neon-color);
    text-shadow:
      0 0 1px #7bbf7b,
      0 0 3px #7fff7b,
      0 0 6px #76bf76;
    letter-spacing: 0.03em;
    word-spacing: -0.05em;
    opacity: 0;
    display: inline-block;
    animation: letter-jitter 1.5s infinite alternate ease-in-out;
  }

  @keyframes violent-flicker {
    0%, 35%, 55% { opacity: 0; text-shadow: none; }
    25%, 45% { 
      opacity: 1;
      text-shadow:
        0 0 1px #7bbf7b,
        0 0 3px #7fff7b,
        0 0 6px #76bf76;
    }
    100% {
      opacity: 1;
      text-shadow:
        0 0 1px #7bbf7b,
        0 0 3px #7fff7b,
        0 0 6px #76bf76;
    }
  }

  .violent-flicker {
    animation: violent-flicker 0.25s steps(40, end) forwards;
  }

  @keyframes letter-jitter {
    0%, 100% { transform: translateX(0); }
    50% { transform: translateX(1px); }
  }

  @media (max-width: 480px) {
    .main-title {
      font-size: clamp(1.4rem, 7vw, 2.4rem);
      max-width: 95vw;
      letter-spacing: 0.005em;
      word-spacing: -0.05em;
    }
    .coming-soon {
      font-size: clamp(1.2rem, 5vw, 1.8rem);
      letter-spacing: 0.02em;
      word-spacing: -0.025em;
    }
  }
</style>
</head>

<body>
  <div class="main-title">press for goblins</div>
  <div class="coming-soon" id="coming-soon">coming soon</div>

  <audio id="neon-sound" preload="auto">
    <source src="neon.m4a" type="audio/mp4">
  </audio>

<script>
  const el = document.getElementById('coming-soon');
  const sound = document.getElementById('neon-sound');

  const startupDelay = 750;
  const violentFlickerDuration = 250;
  const extraFlickerDuration = 120;

  function startSubtleGlowPulse() {
    function pulse() {
      const wait = Math.random() * 3000 + 2000;
      setTimeout(() => {
        const boost = Math.random() * 0.4 + 0.7;
        el.style.textShadow = `
          0 0 ${1 * boost}px #7bbf7b,
          0 0 ${3 * boost}px #7fff7b,
          0 0 ${6 * boost}px #76bf76
        `;
        setTimeout(() => {
          el.style.textShadow = `
            0 0 1px #7bbf7b,
            0 0 3px #7fff7b,
            0 0 6px #76bf76
          `;
          pulse();
        }, Math.random() * 70 + 50);
      }, wait);
    }
    pulse();
  }

  document.addEventListener('DOMContentLoaded', () => {
    setTimeout(() => {
      el.classList.add('violent-flicker');
      el.style.opacity = 1;

      if (sound) {
        sound.volume = 0;
        sound.play().catch(()=>{});
        let vol = 0;
        const fadeInterval = setInterval(() => {
          vol += 0.05;
          if(vol >= 1){
            vol = 1;
            clearInterval(fadeInterval);
          }
          sound.volume = vol;
        }, 50);
      }

      setTimeout(() => {
        el.style.opacity = 0;
        setTimeout(() => { el.style.opacity = 1; }, extraFlickerDuration);
      }, violentFlickerDuration + 50);

      setTimeout(() => {
        startSubtleGlowPulse();
      }, violentFlickerDuration + extraFlickerDuration + 60);

    }, startupDelay);
  });
</script>
</body>
</html>
