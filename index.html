<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>press for goblins</title>
<meta name="description" content="Press For Goblins â€” coming soon, retro pixel-style site">
<style>
  @font-face {
    font-family: 'PressStart2P';
    src: url('fonts/PressStart2P-Regular.woff2?v=14') format('woff2'),
         url('fonts/PressStart2P-Regular.woff?v=14') format('woff'),
         url('fonts/PressStart2P-Regular.ttf?v=14') format('truetype');
    font-weight: normal;
    font-style: normal;
    font-display: swap;
  }

  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: #000;
    font-family: 'PressStart2P', 'Courier New', monospace;
    text-align: center;
  }

  .main-title {
    font-size: clamp(2rem, 8vw, 3rem);
    color: rgba(255,255,255,0.8);
    white-space: nowrap;
  }

  .coming-soon {
    margin-top: 1.5rem;
    font-size: clamp(1.2rem, 5vw, 2rem);
    color: #6FCF6F;
    text-shadow: 0 0 2px #6FCF6F, 0 0 5px #6FCF6F, 0 0 10px #6FCF6F;
    letter-spacing: 0.2em;
    opacity: 1; /* always visible */
  }

  /* Violent flicker - text always visible, only text-shadow changes */
  @keyframes violent-flicker {
    0%, 20%, 40%, 60%, 80%, 100% {
      text-shadow: 0 0 1px #6FCF6F, 0 0 3px #6FCF6F, 0 0 5px #6FCF6F;
    }
    10%, 30%, 50%, 70%, 90% {
      text-shadow: 0 0 3px #6FCF6F, 0 0 6px #6FCF6F, 0 0 10px #6FCF6F;
    }
  }

  .coming-soon.violent-flicker {
    animation: violent-flicker 2s steps(20, end) forwards;
  }

  /* Subtle continuous flicker */
  @keyframes neon-continuous {
    0%, 30%, 60%, 100% {
      text-shadow: 0 0 2px #6FCF6F, 0 0 5px #6FCF6F, 0 0 10px #6FCF6F;
    }
    15%, 45%, 75% {
      text-shadow: 0 0 3px #6FCF6F, 0 0 7px #6FCF6F, 0 0 12px #6FCF6F;
    }
  }

  .coming-soon.continuous {
    animation: neon-continuous 4s infinite;
  }

  @media (max-width: 320px) {
    .main-title {
      font-size: 1.8rem;
      white-space: normal;
    }
    .coming-soon {
      font-size: 1rem;
      letter-spacing: 0.15em;
    }
  }
</style>
</head>
<body>
  <div class="main-title">
    press for goblins
  </div>
  <div class="coming-soon" id="coming-soon">
    coming soon
  </div>

  <script>
    const comingSoon = document.getElementById('coming-soon');
    const startupDelay = 2000; // wait before starting violent flicker
    const violentDuration = 1000; // duration of violent flicker

    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        comingSoon.classList.add('violent-flicker');
        setTimeout(() => {
          comingSoon.classList.remove('violent-flicker');
          comingSoon.classList.add('continuous'); // continuous neon flicker
        }, violentDuration);
      }, startupDelay);
    });
  </script>
</body>
</html>
