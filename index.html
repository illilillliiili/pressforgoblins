<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>press for goblins</title>
<meta name="description" content="press for goblins â€” coming soon, retro pixel-style site">

<style>
@font-face {
  font-family: 'PressStart2P';
  src: url('fonts/PressStart2P-Regular.woff2?v=29') format('woff2'),
       url('fonts/PressStart2P-Regular.woff?v=29') format('woff'),
       url('fonts/PressStart2P-Regular.ttf?v=29') format('truetype');
  font-weight: normal;
  font-style: normal;
  font-display: swap;
}

html, body {
  margin:0;
  height:100%;
  background: #000;
  font-family: 'PressStart2P', monospace;
  overflow-x:hidden;
  color:#fff;
}

/* soft CRT & vertical glow */
body::before {
  content:'';
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:0;
  background: linear-gradient(to bottom, rgba(255,255,255,0.02), rgba(255,255,255,0) 80%);
  animation: verticalGlow 20s ease-in-out infinite alternate;
}
body::after {
  content:'';
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:1;
  background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.25) 100%);
  animation: vignettePulse 15s ease-in-out infinite alternate;
}
@keyframes verticalGlow { 0%{transform:translateY(-10px);opacity:0.4} 50%{transform:translateY(10px);opacity:0.6} 100%{transform:translateY(-10px);opacity:0.4} }
@keyframes vignettePulse { 0%{opacity:1}50%{opacity:0.95}100%{opacity:1} }

/* container for everything centered */
.center-container {
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  height:100vh;
  text-align:center;
  z-index:2;
}

/* main title */
.main-title {
  font-size: clamp(1.8rem, 8vw, 3rem);
  color: rgba(255,255,255,0.8);
  letter-spacing:0.01em;
  word-spacing:-0.3em;
  margin:0;
}

/* coming soon neon */
.coming-soon {
  margin:1rem 0;
  font-size: clamp(1.5rem,6.5vw,2.5rem);
  --neon-color: #7bbf7b;
  color: var(--neon-color);
  text-shadow:
    0 0 1px var(--neon-color),
    0 0 3px var(--neon-color),
    0 0 6px var(--neon-color);
  letter-spacing:0.03em;
  word-spacing:-0.05em;
  opacity:0;
}

/* initial flicker keyframes */
@keyframes violent-flicker {
  0%,35%,55%{opacity:0;text-shadow:none;}
  25%,45%{
    opacity:1;
    text-shadow:
      0 0 1px var(--neon-color),
      0 0 3px var(--neon-color),
      0 0 6px var(--neon-color);
  }
  100%{
    opacity:1;
    text-shadow:
      0 0 1px var(--neon-color),
      0 0 3px var(--neon-color),
      0 0 6px var(--neon-color);
  }
}
.violent-flicker { animation: violent-flicker 0.25s steps(40,end) forwards; }

/* arrow */
.arrow-down {
  margin-top: 5rem;
  font-size: 10rem;       /* increase from 2rem to 4rem */
  font-weight: bold;     /* make it visually heavier */
  color: #7bbf7b;        /* base color */
  opacity: 0;
  transition: opacity 0.5s ease, text-shadow 0.3s ease;
}

/* glow on hover */
.arrow-down:hover {
  text-shadow: 0 0 4px #7bbf7b, 0 0 8px #7fff7b, 0 0 12px #76bf76;
}

/* contact link */
.contact-link {
  margin-top: 15rem;       /* distance from previous element */
  font-size: 10rem;      /* bigger text */
  color: rgba(255,255,255,0.9); /* base color */
  text-decoration: none;
  opacity: 0;
  transition: opacity 0.5s ease, text-shadow 0.3s ease;
}

.contact-link:hover {
  text-shadow: 0 0 4px #7bbf7b, 0 0 8px #7fff7b, 0 0 12px #76bf76;
}

@media(max-width:480px){
  .main-title{ font-size: clamp(1.4rem,7vw,2.4rem); word-spacing:-0.2em; }
  .coming-soon{ font-size: clamp(1.2rem,5vw,1.8rem); }
  .arrow-down{ font-size:1.5rem; }
  .contact-link{ font-size:1rem; }
}
</style>
</head>

<body>
  <div class="center-container">
    <div class="main-title">press for goblins</div>
    <div class="coming-soon" id="coming-soon">coming soon</div>
    <div class="arrow-down" id="scroll-arrow">&#8595;</div>
    <a href="contact.html" class="contact-link" id="contact-link">contact</a>
  </div>

  <!-- neon sound -->
  <audio id="neon-sound" preload="auto">
    <source src="neon.m4a" type="audio/mp4">
  </audio>

<script>
const el = document.getElementById('coming-soon');
const sound = document.getElementById('neon-sound');
const arrow = document.getElementById('scroll-arrow');
const contact = document.getElementById('contact-link');

const startupDelay=750;
const violentFlickerDuration=250;
const extraFlickerDuration=120;

function startSubtleGlowPulse(){
  function pulse(){
    const wait=Math.random()*3000+2000;
    setTimeout(()=>{
      const boost=Math.random()*0.4+0.7;
      el.style.textShadow=`
        0 0 ${1*boost}px var(--neon-color),
        0 0 ${3*boost}px var(--neon-color),
        0 0 ${6*boost}px var(--neon-color)
      `;
      setTimeout(()=>{
        el.style.textShadow=`
          0 0 1px var(--neon-color),
          0 0 3px var(--neon-color),
          0 0 6px var(--neon-color)
        `;
        pulse();
      },Math.random()*70+50);
    },wait);
  }
  pulse();
}

document.addEventListener('DOMContentLoaded',()=>{
  setTimeout(()=>{
    el.classList.add('violent-flicker');
    el.style.opacity=1;

    if(sound){
      sound.volume=0;
      sound.play().catch(()=>{});
      let vol=0;
      const fadeInterval=setInterval(()=>{
        vol+=0.05;
        if(vol>=1){vol=1; clearInterval(fadeInterval);}
        sound.volume=vol;
      },50);
    }

    // extra flicker synced
    setTimeout(()=>{
      el.style.opacity=0;
      setTimeout(()=>{el.style.opacity=1;},extraFlickerDuration);
    },violentFlickerDuration+50);

    // start subtle glow pulses after both flickers
    setTimeout(()=>{ startSubtleGlowPulse(); }, violentFlickerDuration+extraFlickerDuration+60);

    // arrow fade in 1s after coming soon visible
    setTimeout(()=>{
      arrow.style.opacity=1;
    },violentFlickerDuration+extraFlickerDuration+1060);

    // contact fade in after arrow
    setTimeout(()=>{
      contact.style.opacity=1;
    },violentFlickerDuration+extraFlickerDuration+1560);

  }, startupDelay);
});
</script>
</body>
</html>
