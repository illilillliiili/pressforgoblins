<link rel="preload" href="fonts/PressStart2P-Regular.woff2?v=30" as="font" type="font/woff2" crossorigin>

<style>
@font-face {
  font-family: 'PressStart2P';
  src: url('fonts/PressStart2P-Regular.woff2?v=30') format('woff2'),
       url('fonts/PressStart2P-Regular.woff?v=30') format('woff'),
       url('fonts/PressStart2P-Regular.ttf?v=30') format('truetype');
  font-weight: normal;
  font-style: normal;
  font-display: swap;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background: #000;
  font-family: 'PressStart2P', monospace;
  text-align: center;
  overflow: hidden;
  position: relative;
  color: #888;
}

body::before {
  content: '';
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 0;
  background: linear-gradient(to top, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.1) 50%, rgba(255,255,255,0.05) 80%, rgba(255,255,255,0) 100%);
  animation: verticalGlow 25s linear infinite;
}

@keyframes verticalGlow {
  0% { transform: translateY(110%); opacity: 0.35; }
  50% { opacity: 0.6; }
  100% { transform: translateY(-110%); opacity: 0.35; }
}

body::after {
  content: '';
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 1;
  background: repeating-linear-gradient(rgba(255,255,255,0.02) 0px, rgba(255,255,255,0.02) 1px, transparent 1px, transparent 3px);
  opacity: 0.15;
}

.main-title {
  font-size: clamp(1.8rem, 8vw, 3rem);
  color: #888;
  line-height: 1.4;
  max-width: 90vw;
  letter-spacing: 0.01em;
  word-spacing: -0.35em;
  z-index: 2;
  display: inline-block;
  margin-bottom: 1.5rem;
  animation: letterJitter 1.5s infinite alternate ease-in-out;
}

@keyframes letterJitter {
  0%, 100% { transform: translateX(0); }
  50% { transform: translateX(1px); }
}

.neon-text {
  font-size: clamp(1.5rem, 6.5vw, 2.5rem);
  color: #7bbf7b;
  text-shadow: 0 0 1px #7bbf7b, 0 0 3px #7bbf7b, 0 0 6px #7bbf7b;
  z-index: 2;
  display: inline-block;
  opacity: 0;
}

.violent-flicker {
  animation: violentFlicker 0.25s steps(40, end) forwards;
}

@keyframes violentFlicker {
  0%, 35%, 55% { opacity: 0; text-shadow: none; }
  25%, 45% { opacity: 1; text-shadow: 0 0 1px #7bbf7b, 0 0 3px #7bbf7b, 0 0 6px #7bbf7b; }
  100% { opacity: 1; text-shadow: 0 0 1px #7bbf7b, 0 0 3px #7bbf7b, 0 0 6px #7bbf7b; }
}

.hue-shift {
  animation: hueShift 6s infinite ease-in-out;
}

@keyframes hueShift {
  0% { filter: hue-rotate(0deg); }
  50% { filter: hue-rotate(5deg); }
  100% { filter: hue-rotate(0deg); }
}

.footer-nav {
  position: fixed;
  bottom: calc(1.5rem + env(safe-area-inset-bottom));
  width: 100%;
  display: flex;
  justify-content: space-around;
  padding: 0 2rem;
  max-width: 600px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 2;
}

.footer-nav .nav-item {
  position: relative;
  display: inline-block;
}

.footer-nav a {
  display: block;
  transition: transform 0.2s ease, filter 0.2s ease;
}

.footer-nav a:hover {
  transform: scale(1.1);
  filter: drop-shadow(0 0 8px rgba(123, 191, 123, 0.6));
}

.footer-nav img {
  width: 48px;
  height: 48px;
  display: block;
  opacity: 0.9;
}

.footer-nav img.home {
  cursor: default;
  pointer-events: none;
}

.footer-nav .active-dot {
  position: absolute;
  width: 8px;
  height: 8px;
  border-radius: 50%;
  background: #7bbf7b;
  box-shadow: 0 0 6px #7bbf7b;
  bottom: -0.5rem;
  left: 50%;
  transform: translateX(-50%);
}

body.page-transition {
  animation: fadeOut 0.15s ease-out forwards;
}

@keyframes fadeOut {
  to { opacity: 0; }
}

@media(max-width: 480px) {
  .main-title { font-size: clamp(1.4rem, 7vw, 2.4rem); }
  .neon-text { font-size: clamp(1.2rem, 5vw, 1.8rem); }
  .footer-nav img { width: 44px; height: 44px; }
  .footer-nav { padding: 0 1rem; }
}

<body>

<div class="main-title">press for goblins</div>
<div class="neon-text" id="neon-text">coming soon</div>

<nav class="footer-nav" aria-label="main navigation">
  <div class="nav-item">
    <img src="images/home.png" class="home" alt="home">
    <div class="active-dot"></div>
  </div>
  <div class="nav-item">
    <a href="about.html" aria-label="about">
      <img src="images/about.png" alt="about">
    </a>
  </div>
  <div class="nav-item">
    <a href="contact.html" aria-label="contact">
      <img src="images/contact.png" alt="contact">
    </a>
  </div>
</nav>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const el = document.getElementById('neon-text');

  setTimeout(() => {
    el.classList.add('violent-flicker');
    el.style.opacity = 1;
    setTimeout(() => el.classList.add('hue-shift'), 300);
  }, 2000);

  function pulse() {
    const wait = Math.random() * 3000 + 2000;
    setTimeout(() => {
      const boost = Math.random() * 0.4 + 0.7;
      el.style.textShadow = `0 0 ${1*boost}px #7bbf7b, 0 0 ${3*boost}px #7bbf7b, 0 0 ${6*boost}px #7bbf7b`;
      setTimeout(() => {
        el.style.textShadow = '0 0 1px #7bbf7b, 0 0 3px #7bbf7b, 0 0 6px #7bbf7b';
        pulse();
      }, Math.random() * 70 + 50);
    }, wait);
  }
  pulse();

  const navLinks = document.querySelectorAll('.footer-nav a');
  navLinks.forEach(link => {
    link.addEventListener('click', e => {
      e.preventDefault();
      const href = link.getAttribute('href');
      document.body.classList.add('page-transition');
      setTimeout(() => window.location.href = href, 150);
    });
  });
});
</script>
</body>
