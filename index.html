<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>press for goblins</title>
<meta name="description" content="press for goblins — coming soon, retro pixel-style site">

<style>
  @font-face {
    font-family: 'PressStart2P';
    src: url('fonts/PressStart2P-Regular.woff2?v=31') format('woff2'),
         url('fonts/PressStart2P-Regular.woff?v=31') format('woff'),
         url('fonts/PressStart2P-Regular.ttf?v=31') format('truetype');
    font-weight: normal;
    font-style: normal;
    font-display: swap;
  }

  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center; /* vertical centering */
    align-items: center;     /* horizontal centering */
    background: #000;
    font-family: 'PressStart2P', monospace;
    text-align: center;
    overflow: hidden;
    position: relative;
    color: #fff;
  }

  /* CRT / vignette overlay */
  body::after {
    content:'';
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 1;
    background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.25) 100%);
    animation: vignettePulse 20s ease-in-out infinite alternate;
  }

  /* soft vertical glow — starts immediately, bottom to top, slow */
  /* soft vertical glow — extended movement for seamless loop */
/* soft vertical glow — starts at bottom, moves to top, blurred edges */
body::before {
  content:'';
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 0;
  background: linear-gradient(to top,
    rgba(255,255,255,0) 0%,      /* invisible at bottom */
    rgba(255,255,255,0.03) 20%,
    rgba(255,255,255,0.08) 40%,
    rgba(255,255,255,0.12) 60%,
    rgba(255,255,255,0.08) 80%,
    rgba(255,255,255,0) 100%       /* fades out at top */
  );
  filter: blur(15px);             /* softens the edges */
  animation: verticalGlow 30s linear infinite;
}

@keyframes verticalGlow {
  0% { transform: translateY(100%); opacity: 1; }
  100% { transform: translateY(-100%); opacity: 1; }
}

@keyframes verticalGlow {
  0% {
    transform: translateY(110%); /* start just below the viewport */
    opacity: 0.35;
  }
  50% {
    opacity: 0.6; /* brightest mid-travel */
  }
  100% {
    transform: translateY(-110%); /* end fully above viewport */
    opacity: 0.35;
  }
}

 /* CRT overlay — scanlines above glow, behind text */
body::after {
  content:'';
  position: fixed;
  inset: 0; /* covers full screen */
  pointer-events: none;
  z-index: 1; /* above glow but behind text */
  background: repeating-linear-gradient(
    rgba(255,255,255,0.02) 0px,
    rgba(255,255,255,0.02) 1px,
    transparent 1px,
    transparent 3px
  );
}
  );
  opacity: 0.10;
}
  
  .main-title {
  text-shadow:
    0 0 1px rgba(255,255,255,0.2), /* faint secondary glow */
    0 0 2px rgba(255,255,255,0.15),
    0 0 3px rgba(255,255,255,0.1);
}
    font-size: clamp(3rem,8vw,4rem); /* min, preferred, max */
    color: rgba(255,255,255,0.8);
    white-space: normal;
    line-height: 1.4;
    max-width: 90vw;
    letter-spacing: 0.01em;
    word-spacing: -0.5em;
    margin: 0;
    z-index:2;
  }

  .coming-soon {
    margin-top: 1.5rem;
    font-size: clamp(1.5rem,6.5vw,2.5rem);
    --neon-color: #7bbf7b;
    color: var(--neon-color);
    text-shadow: 0 0 1px var(--neon-color), 0 0 3px var(--neon-color), 0 0 6px var(--neon-color);
    letter-spacing: 0.03em;
    word-spacing: -0.5em;
    opacity:0;
    z-index:2;
  }

  @keyframes violent-flicker {
    0%,35%,55% { opacity:0; text-shadow:none; }
    25%,45% { opacity:1; text-shadow: 0 0 1px var(--neon-color),0 0 3px var(--neon-color),0 0 6px var(--neon-color); }
    100% { opacity:1; text-shadow: 0 0 1px var(--neon-color),0 0 3px var(--neon-color),0 0 6px var(--neon-color); }
  }

  .violent-flicker { animation: violent-flicker 0.25s steps(40,end) forwards; }

 @media (max-width: 480px){
  .main-title {
    font-size: clamp(1.4rem, 7vw, 2.4rem);
    max-width: 95vw;
    letter-spacing: 0.005em;
    word-spacing: -0.05em;
    white-space: normal; /* allow wrapping */
  }
  .coming-soon {
 --neon-color: #7bbf7b; /* your green */
  color: var(--neon-color);
  text-shadow: 0 0 1px var(--neon-color),
               0 0 3px var(--neon-color),
               0 0 6px var(--neon-color);
  font-size: clamp(1.2rem, 5vw, 1.8rem);
  letter-spacing: 0.02em;
  word-spacing: -0.025em;
  opacity: 0;
}
    
}

    letter-spacing: 0.02em;
    word-spacing: -0.025em;
  }
}
</style>
</head>

<body>
  <div class="main-title">press for goblins</div>
  <div class="coming-soon" id="coming-soon">coming soon</div>

  <!-- audio -->
  <audio id="neon-sound" preload="auto">
    <source src="neon.m4a" type="audio/mp4">
  </audio>

<script>
  document.querySelector('.main-title').style.opacity = 0;
document.querySelector('.main-title').style.transition = 'opacity 1s ease';
setTimeout(()=>{
  document.querySelector('.main-title').style.opacity = 1;
}, 100); // small delay
  
  const el = document.getElementById('coming-soon');
  const sound = document.getElementById('neon-sound');
  const startupDelay = 750;
  const violentFlickerDuration = 250;
  const extraFlickerDuration = 120;

  function startSubtleGlowPulse(){
    function pulse(){
      const wait = Math.random()*3000+2000;
      setTimeout(()=>{
        const boost = Math.random()*0.4+0.7;
        el.style.textShadow=`0 0 ${1*boost}px var(--neon-color),0 0 ${3*boost}px var(--neon-color),0 0 ${6*boost}px var(--neon-color)`;
        setTimeout(()=>{
          el.style.textShadow=`0 0 1px var(--neon-color),0 0 3px var(--neon-color),0 0 6px var(--neon-color)`;
          pulse();
        },Math.random()*70+50);
      },wait);
    }
    pulse();
  }

  document.addEventListener('DOMContentLoaded',()=>{
    setTimeout(()=>{
      el.classList.add('violent-flicker');
      el.style.opacity=1;

      if(sound){
        sound.volume=0;
        sound.play().catch(()=>{});
        let vol=0;
        const fadeInterval=setInterval(()=>{
          vol+=0.05;
          if(vol>=1){vol=1;clearInterval(fadeInterval);}
          sound.volume=vol;
        },5);
      }

      // extra flicker synced with zap
      setTimeout(()=>{
        el.style.opacity=0;
        setTimeout(()=>{el.style.opacity=1;},extraFlickerDuration);
      },violentFlickerDuration+50);

      // start subtle glow pulse
      setTimeout(()=>{startSubtleGlowPulse();},violentFlickerDuration+extraFlickerDuration+60);

    },startupDelay);
  });
</script>
</body>
</html>
