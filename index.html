<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>press for goblins</title>
<meta name="description" content="press for goblins â€” coming soon, retro pixel-style site">

<style>
@font-face {
  font-family: 'PressStart2P';
  src: url('fonts/PressStart2P-Regular.woff2?v=30') format('woff2'),
       url('fonts/PressStart2P-Regular.woff?v=30') format('woff'),
       url('fonts/PressStart2P-Regular.ttf?v=30') format('truetype');
  font-weight: normal;
  font-style: normal;
  font-display: swap;
}

body {
  margin: 0;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background: linear-gradient(0deg, #000 0%, #111 50%, #000 100%);
  background-size: 100% 200%;
  animation: bgShift 12s linear infinite;
  font-family: 'PressStart2P', monospace;
  text-align: center;
  overflow-x: hidden;
}

@keyframes bgShift {
  0% { background-position: 0% 0%; }
  100% { background-position: 0% 100%; }
}

/* vertical glow / CRT effect */
body::before {
  content:'';
  position: fixed;
  inset:0;
  pointer-events:none;
  z-index:0;
  background: linear-gradient(to bottom, rgba(255,255,255,0.01), rgba(255,255,255,0) 80%);
  animation: verticalGlow 20s ease-in-out infinite alternate;
}
@keyframes verticalGlow { 0%{transform:translateY(-10px);opacity:0.4} 50%{transform:translateY(10px);opacity:0.6} 100%{transform:translateY(-10px);opacity:0.4} }

/* titles */
.main-title {
  font-size: clamp(2rem, 8vw, 3rem);
  color: rgba(255,255,255,0.8);
  line-height: 1.2;
  margin:0;
  letter-spacing:0.01em;
  word-spacing:-0.3em;
  opacity:1;
  z-index:2;
  position:relative;
}

.coming-soon {
  font-size: clamp(1.5rem,6.5vw,2.5rem);
  --neon-color:#7bbf7b;
  color: var(--neon-color);
  text-shadow: 0 0 1px #7bbf7b,0 0 3px #7fff7b,0 0 6px #76bf76;
  margin-top: 1rem;
  opacity:0;
  z-index:2;
  position:relative;
}

/* violent flicker on initial coming soon */
@keyframes violent-flicker {
  0%,35%,55% { opacity:0; text-shadow:none; }
  25%,45% {
    opacity:1;
    text-shadow:0 0 1px #7bbf7b,0 0 3px #7fff7b,0 0 6px #76bf76;
  }
  100% {
    opacity:1;
    text-shadow:0 0 1px #7bbf7b,0 0 3px #7fff7b,0 0 6px #76bf76;
  }
}
.violent-flicker { animation: violent-flicker 0.25s steps(40,end) forwards; }

/* subtle random glow pulse */
.coming-soon.glow-pulse { text-shadow: 0 0 1px #7bbf7b,0 0 3px #7fff7b,0 0 6px #76bf76; }

/* arrow */
#scroll-arrow {
  margin-top:1.5rem;
  font-size:3rem;
  color:#7bbf7b;
  opacity:0;
  transition:opacity 0.5s ease;
  z-index:2;
  cursor:pointer;
}
#scroll-arrow:hover { text-shadow:0 0 2px #7bbf7b,0 0 5px #7fff7b,0 0 10px #76bf76; }

/* button */
#press-button {
  margin-top:1rem;
  padding:1rem 2rem;
  font-family: 'PressStart2P', monospace;
  font-size:1.2rem;
  color:#7bbf7b;
  background: linear-gradient(to bottom,#111 0%,#000 100%);
  border:3px solid #7bbf7b;
  border-radius:12px;
  box-shadow:
    inset 0 4px #333,
    inset 0 -4px #000,
    0 0 2px #7bbf7b,
    0 0 5px #7fff7b,
    0 0 10px #76bf76;
  cursor:pointer;
  transition: all 0.2s ease;
  opacity:0;
  display:inline-block;
  text-align:center;
}
#press-button:hover {
  box-shadow:
    inset 0 4px #444,
    inset 0 -4px #000,
    0 0 4px #7bbf7b,
    0 0 8px #7fff7b,
    0 0 12px #76bf76;
  transform:translateY(-2px);
}

/* responsive */
@media(max-width:480px){
  .main-title{font-size:clamp(1.6rem,7vw,2.5rem);}
  .coming-soon{font-size:clamp(1.2rem,5vw,1.8rem);}
  #scroll-arrow{font-size:2.5rem;}
  #press-button{font-size:1rem;padding:0.8rem 1.5rem;}
}
</style>
</head>
<body>
  <div class="main-title">press for goblins</div>
  <div class="coming-soon" id="coming-soon">coming soon</div>
  <div id="scroll-arrow">&#x21E3;</div> <!-- downwards arrow -->
  <a id="press-button" href="contact.html">press if you need goblins!!!</a>

  <audio id="neon-sound" preload="auto">
    <source src="neon.m4a" type="audio/mp4">
  </audio>

<script>
const coming = document.getElementById('coming-soon');
const arrow = document.getElementById('scroll-arrow');
const button = document.getElementById('press-button');
const sound = document.getElementById('neon-sound');

const startupDelay = 750;
const flickerDuration = 250;
const extraFlicker = 120;

// subtle glow pulse function
function startGlowPulse() {
  function pulse(){
    const wait = Math.random()*3000+2000;
    setTimeout(()=>{
      const boost=Math.random()*0.4+0.7;
      coming.style.textShadow=`0 0 ${1*boost}px #7bbf7b,0 0 ${3*boost}px #7fff7b,0 0 ${6*boost}px #76bf76`;
      setTimeout(()=>{
        coming.style.textShadow=`0 0 1px #7bbf7b,0 0 3px #7fff7b,0 0 6px #76bf76`;
        pulse();
      },Math.random()*70+50);
    },wait);
  }
  pulse();
}

// sequence: coming soon + arrow + button + sound
document.addEventListener('DOMContentLoaded',()=>{
  setTimeout(()=>{
    coming.classList.add('violent-flicker');
    coming.style.opacity=1;

    if(sound){
      sound.volume=0;
      sound.play().catch(()=>{});
      let vol=0;
      const fade=setInterval(()=>{
        vol+=0.05;
        if(vol>=1){vol=1; clearInterval(fade);}
        sound.volume=vol;
      },50);
    }

    setTimeout(()=>{
      coming.style.opacity=0;
      setTimeout(()=>{coming.style.opacity=1;},extraFlicker);
    },flickerDuration+50);

    setTimeout(()=>{
      startGlowPulse();
      // fade-in arrow and button after coming soon
      arrow.style.opacity=1;
      setTimeout(()=>{button.style.opacity=1;},500);
    },flickerDuration+extraFlicker+60);

  },startupDelay);
});
</script>
</body>
</html>
