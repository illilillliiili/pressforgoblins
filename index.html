<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>press for goblins</title>
<meta name="description" content="press for goblins — coming soon, retro pixel-style site">

<style>
  @font-face {
    font-family: 'PressStart2P';
    src: url('fonts/PressStart2P-Regular.woff2?v=14') format('woff2'),
         url('fonts/PressStart2P-Regular.woff?v=14') format('woff'),
         url('fonts/PressStart2P-Regular.ttf?v=14') format('truetype');
    font-weight: normal;
    font-style: normal;
    font-display: swap;
  }

  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: #000;
    font-family: 'PressStart2P', monospace;
    text-align: center;
    overflow-x: hidden;
  }

  .main-title {
    font-size: clamp(1.8rem, 8vw, 3rem);
    color: rgba(255,255,255,0.8);
    white-space: normal;
    line-height: 1.4;
    max-width: 90vw;
  }

  .coming-soon {
    margin-top: 1.5rem;
    font-size: clamp(1.2rem, 6vw, 2rem);
    --neon-color: #5b975b;
    color: var(--neon-color);
    text-shadow:
      0 0 2px var(--neon-color),
      0 0 6px var(--neon-color),
      0 0 12px var(--neon-color);
    letter-spacing: 0.2em;
    opacity: 0;
  }

  @keyframes violent-flicker {
    0%, 20%, 30%, 40%, 55%, 65%, 75% {
      opacity: 0;
      text-shadow: none;
    }
    25%, 35%, 50%, 60%, 70%, 85% {
      opacity: 1;
      text-shadow:
        0 0 2px var(--neon-color),
        0 0 4px var(--neon-color),
        0 0 8px var(--neon-color);
    }
    100% {
      opacity: 1;
      text-shadow:
        0 0 2px var(--neon-color),
        0 0 6px var(--neon-color),
        0 0 12px var(--neon-color);
    }
  }

  .violent-flicker {
    animation: violent-flicker 1s steps(50, end) forwards;
  }

  @media (max-width: 480px) {
    .main-title {
      font-size: clamp(1.4rem, 7vw, 2.4rem);
      max-width: 95vw;
    }
    .coming-soon {
      font-size: clamp(1rem, 5vw, 1.6rem);
      letter-spacing: 0.15em;
    }
  }
</style>
</head>

<body>
  <div class="main-title">press for goblins</div>

  <div class="coming-soon" id="coming-soon">
    coming soon
  </div>

  <script>
    const el = document.getElementById('coming-soon');

    const startupDelay = 1500; // hidden initially
    const violentFlickerDuration = 1000; // violent flicker lasts 1 second

    function startSubtleGlowPulse() {
      function pulse() {
        const wait = Math.random() * 3000 + 2000; 
        // random 2000–5000 ms

        setTimeout(() => {
          const boost = Math.random() * 0.4 + 1; 
          // glow multiplier 1.0–1.4

          el.style.textShadow = `
            0 0 ${2 * boost}px var(--neon-color),
            0 0 ${6 * boost}px var(--neon-color),
            0 0 ${12 * boost}px var(--neon-color)
          `;

          setTimeout(() => {
            el.style.textShadow = `
              0 0 2px var(--neon-color),
              0 0 6px var(--neon-color),
              0 0 12px var(--neon-color)
            `;
            pulse();
          }, Math.random() * 70 + 50);

        }, wait);
      }
      pulse();
    }

    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        el.classList.add('violent-flicker');
        el.style.opacity = 1;

        setTimeout(() => {
          el.classList.remove('violent-flicker');
          startSubtleGlowPulse();
        }, violentFlickerDuration);

      }, startupDelay);
    });
  </script>
</body>
</html>
