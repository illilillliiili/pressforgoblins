<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>press for goblins</title>
<meta name="description" content="press for goblins â€” coming soon, retro pixel-style site">

<style>
  @font-face {
    font-family: 'PressStart2P';
    src: url('fonts/PressStart2P-Regular.woff2?v=29') format('woff2'),
         url('fonts/PressStart2P-Regular.woff?v=29') format('woff'),
         url('fonts/PressStart2P-Regular.ttf?v=29') format('truetype');
    font-weight: normal;
    font-style: normal;
    font-display: swap;
  }

  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: linear-gradient(0deg, #000 0%, #111 50%, #000 100%);
    background-size: 100% 200%;
    animation: bgShift 10s infinite linear;
    font-family: 'PressStart2P', monospace;
    text-align: center;
    overflow-x: hidden;
  }

  @keyframes bgShift {
    0% { background-position: 0% 0%; }
    100% { background-position: 0% 100%; }
  }

  .main-title {
    font-size: clamp(1.8rem, 8vw, 3rem);
    color: rgba(255,255,255,0.8);
    white-space: normal;
    line-height: 1.4;
    max-width: 90vw;
    letter-spacing: 0.01em;
    word-spacing: -0.3em;
    margin: 0;
    display: inline-block;
  }

  .coming-soon {
    margin-top: 1.5rem;
    font-size: clamp(1.5rem, 6.5vw, 2.5rem);
    --neon-color: #7bbf7b;
    color: var(--neon-color);
    text-shadow: 0 0 1px var(--neon-color),
                 0 0 3px var(--neon-color),
                 0 0 6px var(--neon-color);
    letter-spacing: 0.03em;
    word-spacing: -0.05em;
    opacity: 0;
    display: inline-block;
  }

  @keyframes violent-flicker {
    0%, 35%, 55% { opacity: 0; text-shadow: none; }
    25%, 45% { 
      opacity: 1;
      text-shadow: 0 0 1px var(--neon-color),
                   0 0 3px var(--neon-color),
                   0 0 6px var(--neon-color);
    }
    100% {
      opacity: 1;
      text-shadow: 0 0 1px var(--neon-color),
                   0 0 3px var(--neon-color),
                   0 0 6px var(--neon-color);
    }
  }

  .violent-flicker {
    animation: violent-flicker 0.25s steps(40, end) forwards;
  }

  /* Arrow pointing down */
  .arrow-down {
    font-size: 3rem;
    color: #7bbf7b;
    margin-top: 2rem;
    opacity: 0;
    transition: opacity 1s ease;
    text-shadow: 0 0 1px #7bbf7b, 0 0 3px #7fff7b, 0 0 6px #76bf76;
  }

  .arrow-down:hover {
    text-shadow: 0 0 3px #7bbf7b, 0 0 6px #7fff7b, 0 0 10px #76bf76;
  }

  /* Neon button */
  #press-button {
    margin-top: 1rem;
    padding: 1rem 2rem;
    font-family: 'PressStart2P', monospace;
    font-size: 1.2rem;
    color: #7bbf7b;
    background: #000;
    border: 2px solid #7bbf7b;
    text-shadow: 0 0 1px #7bbf7b, 0 0 3px #7fff7b, 0 0 6px #76bf76;
    cursor: pointer;
    transition: text-shadow 0.3s ease, transform 0.2s ease;
    opacity: 0;
  }

  #press-button:hover {
    text-shadow: 0 0 3px #7bbf7b, 0 0 6px #7fff7b, 0 0 10px #76bf76;
    transform: scale(1.05);
  }

  @media (max-width: 480px) {
    .main-title {
      font-size: clamp(1.4rem, 7vw, 2.4rem);
    }
    .coming-soon {
      font-size: clamp(1.2rem, 5vw, 1.8rem);
    }
    .arrow-down {
      font-size: 2rem;
    }
    #press-button {
      font-size: 1rem;
      padding: 0.8rem 1.5rem;
    }
  }
</style>
</head>
<body>
  <div class="main-title">press for goblins</div>
  <div class="coming-soon" id="coming-soon">coming soon</div>
  <div class="arrow-down" id="arrow">&#x2193;</div>
  <a href="contact.html">
    <button id="press-button">press if you need goblins!!!</button>
  </a>

  <!-- Audio for coming soon -->
  <audio id="neon-sound" preload="auto">
    <source src="neon.m4a" type="audio/mp4">
  </audio>

<script>
const comingSoon = document.getElementById('coming-soon');
const arrow = document.getElementById('arrow');
const button = document.getElementById('press-button');
const sound = document.getElementById('neon-sound');

const startupDelay = 750;
const violentFlickerDuration = 250;
const extraFlickerDuration = 120;

function startSubtleGlowPulse() {
  function pulse() {
    const wait = Math.random() * 3000 + 2000;
    setTimeout(() => {
      const boost = Math.random() * 0.4 + 0.7;
      comingSoon.style.textShadow = `
        0 0 ${1 * boost}px var(--neon-color),
        0 0 ${3 * boost}px var(--neon-color),
        0 0 ${6 * boost}px var(--neon-color)
      `;
      setTimeout(() => {
        comingSoon.style.textShadow = `
          0 0 1px var(--neon-color),
          0 0 3px var(--neon-color),
          0 0 6px var(--neon-color)
        `;
        pulse();
      }, Math.random() * 70 + 50);
    }, wait);
  }
  pulse();
}

document.addEventListener('DOMContentLoaded', () => {
  setTimeout(() => {
    comingSoon.classList.add('violent-flicker');
    comingSoon.style.opacity = 1;

    if (sound) {
      sound.volume = 0;
      sound.play().catch(()=>{});
      let vol = 0;
      const fadeInterval = setInterval(() => {
        vol += 0.05;
        if(vol >= 1){
          vol = 1;
          clearInterval(fadeInterval);
        }
        sound.volume = vol;
      }, 50);
    }

    // extra flicker synced with zap
    setTimeout(() => {
      comingSoon.style.opacity = 0;
      setTimeout(() => { comingSoon.style.opacity = 1; }, extraFlickerDuration);
    }, violentFlickerDuration + 50);

    // start subtle glow pulses after flickers
    setTimeout(() => {
      startSubtleGlowPulse();
      // fade in arrow and button
      arrow.style.opacity = 1;
      button.style.opacity = 1;
    }, violentFlickerDuration + extraFlickerDuration + 60);

  }, startupDelay);
});
</script>
</body>
</html>
