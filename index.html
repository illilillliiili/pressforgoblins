<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>press for goblins</title>
<meta name="description" content="press for goblins — coming soon, retro pixel-style site">

<style>
  @font-face {
    font-family: 'PressStart2P';
    src: url('fonts/PressStart2P-Regular.woff2?v=22') format('woff2'),
         url('fonts/PressStart2P-Regular.woff?v=22') format('woff'),
         url('fonts/PressStart2P-Regular.ttf?v=22') format('truetype');
    font-weight: normal;
    font-style: normal;
    font-display: swap;
  }

  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: #000;
    font-family: 'PressStart2P', monospace;
    text-align: center;
    overflow-x: hidden;
  }

  .main-title {
    font-size: clamp(1.8rem, 8vw, 3rem);
    color: rgba(255,255,255,0.8);
    white-space: normal;
    line-height: 1.4;
    max-width: 90vw;
    letter-spacing: 0.02em; /* tight letters */
    word-spacing: -0.28em;  /* words closer together */
    margin: 0;
  }

  .coming-soon {
    margin-top: 1.5rem; /* restored vertical spacing */
    font-size: clamp(1.5rem, 6.5vw, 2.5rem);
    --neon-color: #7bbf7b;
    color: var(--neon-color);
    text-shadow:
      0 0 1px var(--neon-color),
      0 0 3px var(--neon-color),
      0 0 6px var(--neon-color);
    letter-spacing: 0.03em; 
    word-spacing: -0.05em; /* reduce space between 'coming' and 'soon' */
    opacity: 0;
  }

  @keyframes violent-flicker {
    0%, 35%, 55% {
      opacity: 0;
      text-shadow: none;
    }
    25%, 45% {
      opacity: 1;
      text-shadow:
        0 0 1px var(--neon-color),
        0 0 3px var(--neon-color),
        0 0 6px var(--neon-color);
    }
    100% {
      opacity: 1;
      text-shadow:
        0 0 1px var(--neon-color),
        0 0 3px var(--neon-color),
        0 0 6px var(--neon-color);
    }
  }

  .violent-flicker {
    animation: violent-flicker 0.25s steps(40, end) forwards;
  }

  @media (max-width: 480px) {
    .main-title {
      font-size: clamp(1.4rem, 7vw, 2.4rem);
      max-width: 95vw;
      letter-spacing: 0.005em;
      word-spacing: -0.05em;
    }
    .coming-soon {
      font-size: clamp(1rem, 5vw, 1.6rem);
      letter-spacing: 0.02em;
      word-spacing: -0.025em;
    }
  }
</style>
</head>

<body>
  <div class="main-title">press for goblins</div>
  <div class="coming-soon" id="coming-soon">coming soon</div>

<script>
  const el = document.getElementById('coming-soon');

  const startupDelay = 750;
  const violentFlickerDuration = 250;

  function startSubtleGlowPulse() {
    function pulse() {
      const wait = Math.random() * 3000 + 2000; // 2–5s

      setTimeout(() => {
        // new boost range: 0.7 → 1.1 (70–110%)
        const boost = Math.random() * 0.4 + 0.7;

        el.style.textShadow = `
          0 0 ${1 * boost}px var(--neon-color),
          0 0 ${3 * boost}px var(--neon-color),
          0 0 ${6 * boost}px var(--neon-color)
        `;

        setTimeout(() => {
          el.style.textShadow = `
            0 0 1px var(--neon-color),
            0 0 3px var(--neon-color),
            0 0 6px var(--neon-color)
          `;
          pulse();
        }, Math.random() * 70 + 50);

      }, wait);
    }
    pulse();
  }

  document.addEventListener('DOMContentLoaded', () => {
    setTimeout(() => {
      el.classList.add('violent-flicker');
      el.style.opacity = 1;

      setTimeout(() => {
        el.classList.remove('violent-flicker');
        startSubtleGlowPulse();
      }, violentFlickerDuration);

    }, startupDelay);
  });
</script>
</body>
</html>
